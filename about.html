<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Passport - Harmonica Worship</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230f0f0f'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-family='Inter, sans-serif' font-weight='900' font-size='50' fill='%23ffaa22'>HW</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #ffaa22; 
            --bg: #0a0a0a; 
            --panel: #141414; 
            --text: #ffffff; 
            --muted: #888;
            --border: #222; 
        }
        
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; 
            -webkit-font-smoothing: antialiased;
            background-image: radial-gradient(circle at 50% -20%, #221a0f 0%, #0a0a0a 60%);
            min-height: 100vh;
        }
        
        /* Витончена Навігація */
        .nav-glass { 
            background: rgba(10, 10, 10, 0.8); 
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000;
        }

        .btn-back { 
            color: var(--muted); text-decoration: none; 
            font-weight: 700; font-size: 0.75rem; 
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-back:hover { color: var(--primary); }

        .btn-lang { 
            background: transparent; border: 1px solid var(--border); 
            color: var(--primary);
            padding: 6px 14px; border-radius: 8px; 
            font-weight: 900; cursor: pointer; 
            text-transform: uppercase; font-size: 0.7rem;
            transition: 0.3s;
        }
        .btn-lang:hover { background: var(--primary); color: #000; }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px 100px; }

        /* Заголовок у стилі постеру */
        .hero-title { 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            font-weight: 900; text-transform: uppercase; 
            letter-spacing: -2px; line-height: 0.9;
            margin-bottom: 40px;
            background: linear-gradient(to bottom, #fff 40%, #555 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Контентна частина */
        .main-content { font-size: 1.15rem; line-height: 1.8; color: #ccc; }
        .main-content p { margin-bottom: 25px; }
        .accent { color: var(--primary); font-weight: 700; }
        
        .feature-note { 
            background: #111; 
            border-left: 4px solid var(--primary);
            padding: 30px; border-radius: 0 16px 16px 0; 
            margin: 50px 0; color: #fff; font-size: 1rem;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.5);
        }

        /* Блок Донату */
        .support-card { 
            background: linear-gradient(145deg, #181818, #111);
            padding: 40px; border-radius: 24px; 
            border: 1px solid var(--border); 
            text-align: center; margin-top: 60px;
        }
        
        .support-card p { color: var(--muted); font-size: 0.95rem; margin-bottom: 25px; }

        .btn-donate { 
            background: var(--primary); color: #000; 
            padding: 16px 40px; border-radius: 12px; 
            text-decoration: none; font-weight: 900; 
            display: inline-block; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem;
        }
        .btn-donate:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,170,34,0.4); }

        .contact-area { 
            margin-top: 60px; border-top: 1px solid var(--border); 
            padding-top: 30px; font-size: 0.85rem; color: var(--muted); 
            font-family: 'Roboto Mono', monospace;
        }
        .contact-area a { color: var(--primary); text-decoration: none; font-weight: bold; }

        /* Мобільні викрутаси */
        @media (max-width: 600px) {
            .container { margin: 20px auto; }
            .hero-title { letter-spacing: -1px; margin-bottom: 30px; }
            .main-content { font-size: 1rem; }
            .feature-note { padding: 20px; }
            .support-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <nav class="nav-glass">
        <a href="index.html" class="btn-back" id="nav-back"><span>←</span> Catalog</a>
        <button class="btn-lang" onclick="toggleLanguage()" id="lang-toggle">UA</button>
    </nav>

    <div class="container">
        <h1 class="hero-title" id="title">About<br>Project</h1>
        
        <div class="main-content" id="main-text">
            </div>

        <div class="support-card">
            <p id="support-desc"></p>
            <a href="https://donatello.to/HarmonicaWorshipSongs" target="_blank" class="btn-donate">Support on Donatello</a>
        </div>

        <div class="contact-area" id="contact-area">
            </div>
    </div>

    <script>
        const langData = {
            en: {
                title: "About<br>Project",
                back: "Catalog",
                supportDesc: "This project runs on enthusiasm. If you'd like to support the development and maintenance of this resource and creator financially:",
                contact: "Spotted a mistake? Have song suggestions or want to share your own arrangement? Write me here:",
                content: `
                    <p>Hello! I am a <span class="accent">student from Ukraine</span> and a member of an evangelical community. I have a deep passion for music, especially Gospel and Modern Worship. But you know what's better than listening to music? <span class="accent">Creating it.</span></p>
                    <p>A year ago, I faced a problem: a total lack of harmonica tabs for Christian songs. I often saw people on Reddit or Facebook forums desperately asking for any harmonica parts. </p>
                    <p>I decided to act on that spark of inspiration. I started transcribing parts <span class="accent">by ear</span> and publishing them here to help my brothers and sisters in Christ praise the Lord through their instruments.</p>
                    <div class="feature-note">
                        <strong>Make yourself at home.</strong> Use the built-in metronome, adjust the font size, and practice. This space was built for our community.
                    </div>
                `
            },
            uk: {
                title: "Про<br>Проєкт",
                back: "Каталог",
                supportDesc: "Проєкт тримається на ініціативі, проте якщо Ви бажаєте фінансово підтримати розвиток сайту та автора:",
                contact: "Знайшли помилку чи маєте пропозиції? Пишіть мені:",
                content: `
                    <p>Вітаю! Я <span class="accent">студент з України</span> та парафіянин євангельської церкви. Я до нестями обожнюю музику, а особливо ґоспел та сучасний воршіп. А знаєте, що краще за прослуховування музики? <span class="accent">Її створення!</span></p>
                    <p>Близько року тому я стикнувся з проблемою, повна відсутність табулатур сучасної християнської музики на гармоніку. Чимало разів я натикався на Reddit чи Facebook форумах на прохання скинути хоч якісь партії для гармоніки, які так і лишилися без відповіді.</p>
                    <p>Тож я почав підбирати партії <span class="accent">на слух</span> і викладати їх тут, щоб допомогти братам та сестрам у Христі славити Господа через майстерну гру.</p>
                    <div class="feature-note">
                        <strong>Почувайтеся як вдома.</strong> Користуйтеся вбудованим метрономом, змінюйте розмір шрифту та тренуйтеся. Це місце створене для нашої спільноти.
                    </div>
                `
            }
        };

        let currentLang = 'en';

        function updateUI() {
            const data = langData[currentLang];
            document.getElementById('title').innerHTML = data.title;
            document.getElementById('nav-back').innerHTML = `<span>←</span> ${data.back}`;
            document.getElementById('support-desc').innerText = data.supportDesc;
            document.getElementById('main-text').innerHTML = data.content;
            document.getElementById('contact-area').innerHTML = data.contact + '<br><a href="mailto:butkowski.illia@gmail.com">butkowski.illia@gmail.com</a>';
            document.getElementById('lang-toggle').innerText = currentLang === 'en' ? 'UA' : 'EN';
            document.getElementById('page-title').innerText = (currentLang === 'en' ? "About Us" : "Про проєкт") + " - Harmonica Worship";
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'uk' : 'en';
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
