<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Worship | –¢–∞–±–∏ —Ç–∞ –ú–µ—Ç—Ä–æ–Ω–æ–º</title>
    
    <meta name="description" content="–•—Ä–∏—Å—Ç–∏—è–Ω—Å—å–∫—ñ –ø—ñ—Å–Ω—ñ –¥–ª—è –≥—É–±–Ω–æ—ó –≥–∞—Ä–º–æ–Ω—ñ–∫–∏. –¢–∞–±–∏, –º–µ—Ç—Ä–æ–Ω–æ–º —Ç–∞ –≤—ñ–¥–µ–æ.">
    <meta name="keywords" content="–≥—É–±–Ω–∞ –≥–∞—Ä–º–æ–Ω—ñ–∫–∞, —Ç–∞–±–∏, worship, —Ö—Ä–∏—Å—Ç–∏—è–Ω—Å—å–∫–∞ –º—É–∑–∏–∫–∞, –º–µ—Ç—Ä–æ–Ω–æ–º">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0b0b0b; --card-bg: #161616; --text: #f0f0f0; --accent: #ff9500; --border: #222; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; border-right: 1px solid var(--border); z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; }
        .sidebar.active { left: 0; }
        
        .hero { min-height: 35vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; border-bottom: 1px solid var(--border); }
        .search-wrapper { display: flex; align-items: center; background: var(--card-bg); border: 1px solid var(--border); border-radius: 50px; padding: 5px 15px; width: 100%; max-width: 500px; gap: 10px; margin-top: 15px; }
        .search-input { flex: 1; background: none; border: none; color: white; padding: 10px; outline: none; font-size: 1rem; }

        .container { max-width: 800px; margin: 0 auto; padding: 30px 20px 100px; }
        .song-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 40px; border: 1px solid var(--border); }
        
        .tools { display: flex; gap: 10px; margin: 15px 0; }
        .btn-t { background: #222; border: 1px solid #444; color: #fff; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        .btn-t:hover { border-color: var(--accent); }

        pre { font-family: 'Roboto Mono'; line-height: 1.6; white-space: pre-wrap; border-left: 3px solid var(--accent); padding-left: 15px; font-size: 17px; color: #eee; overflow-x: auto; }
        
        .video-box { display: none; margin-top: 15px; border-radius: 10px; overflow: hidden; aspect-ratio: 16/9; margin-bottom: 20px; }
        iframe { width: 100%; height: 100%; border: none; }

        .fab { position: fixed; bottom: 20px; left: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 1.4rem; box-shadow: 0 4px 15px rgba(255,149,0,0.4); }
        .ui-btn { width: 100%; padding: 12px; margin-bottom: 10px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <h2 style="color: var(--accent);">–ú–µ–Ω—é</h2>
    <div style="background: #1a1a1a; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px;">
        <div id="bpmDisp" style="font-size: 2rem; font-weight: 900; color: var(--accent);">90</div>
        <input type="range" id="bpmSlider" min="40" max="220" value="90" style="width: 100%;" oninput="updateBPM(this.value)">
        <button onclick="toggleMetro()" id="mBtn" class="ui-btn" style="background: var(--accent); border: none; margin-top: 10px;">START METRO</button>
    </div>
    <button onclick="toggleScroll()" id="sBtn" class="ui-btn">‚ñ∂ AUTO SCROLL</button>
    <button onclick="location.reload()" class="ui-btn">üîÑ –û–ù–û–í–ò–¢–ò –ö–ê–¢–ê–õ–û–ì</button>
</div>

<div class="hero">
    <h1>Harmonica Worship</h1>
    <p id="slogan" style="color: var(--accent); font-style: italic; max-width: 600px; font-size: 0.9rem; margin-top: 10px;"></p>
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ—à—É–∫ –ø—ñ—Å–Ω—ñ..." oninput="render()">
        <button onclick="setL('uk')" class="btn-t" id="uB">UA</button>
        <button onclick="setL('en')" class="btn-t" id="eB">EN</button>
    </div>
</div>

<div class="container" id="wrapper"></div>

<div class="fab" onclick="toggleSide()">‚ò∞</div>

<script>
    // –í–°–Ü –ü–Ü–°–ù–Ü –í –û–î–ù–û–ú–£ –ú–Ü–°–¶–Ü
    const songsData = [
        {
            id: 'king-of-heart',
            bpm: 68,
            youtubeId: '7P_f_k_Sj8w',
            uk: { title: "–¶–∞—Ä –º–æ–≥–æ —Å–µ—Ä—Ü—è", artist: "King of My Heart", content: "+6 +6 +5 -4 +4\n–•–∞–π –í—ñ–Ω –±—É–¥–µ –¶–∞—Ä–µ–º..." },
            en: { title: "King of My Heart", artist: "John Mark McMillan", content: "+6 +6 +5 -4 +4\nLet Him be the King..." }
        },
        {
            id: 'altar',
            bpm: 170,
            youtubeId: '69p8kUe9q_0',
            uk: { title: "The Altar", artist: "Elevation Rhythm", content: "+5 +6 -6 +6\n–¢—É—Ç –¢–≤—ñ–π –≤—ñ–≤—Ç–∞—Ä..." },
            en: { title: "The Altar", artist: "Elevation Rhythm", content: "+5 +6 -6 +6\nAt the altar..." }
        },
        {
            id: 'reckless-love',
            bpm: 83,
            youtubeId: '6ssX8_S_Tmc',
            uk: { title: "–ù–µ—Å—Ç—Ä–∏–º–Ω–∞ –õ—é–±–æ–≤", artist: "Cory Asbury", content: "-4 +5 -5 +5 -4 +4\n–û, –≤–æ–Ω–∞ –¥–æ–∂–µ–Ω–µ..." },
            en: { title: "Reckless Love", artist: "Cory Asbury", content: "-4 +5 -5 +5 -4 +4\nOh, the overwhelming..." }
        }
    ];

    let lang = 'uk';
    let bpm = 90;
    let isM = false;
    let mInt = null, sInt = null;
    const aCtx = new (window.AudioContext || window.webkitAudioContext)();

    const texts = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –Ω–æ–≤—É –ø—ñ—Å–Ω—é...¬ª ‚Äî –ü—Å. 32:3" },
        en: { slogan: "‚ÄúSing to him a new song...‚Äù ‚Äî Ps. 33:3" }
    };

    function setL(l) { 
        lang = l; 
        document.getElementById('slogan').innerText = texts[l].slogan;
        render(); 
    }

    function updateBPM(v) { 
        bpm = parseInt(v); 
        document.getElementById('bpmDisp').innerText = bpm;
        if(isM) { stopM(); startM(); }
    }

    function toggleMetro() { isM ? stopM() : startM(); }
    function startM() {
        isM = true; document.getElementById('mBtn').innerText = "STOP METRO";
        if(aCtx.state === 'suspended') aCtx.resume();
        mInt = setInterval(() => {
            const o = aCtx.createOscillator();
            const g = aCtx.createGain();
            o.frequency.setValueAtTime(1000, aCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + 0.05);
            o.connect(g); g.connect(aCtx.destination);
            o.start(); o.stop(aCtx.currentTime + 0.05);
        }, (60000/bpm));
    }
    function stopM() { isM = false; clearInterval(mInt); document.getElementById('mBtn').innerText = "START METRO"; }

    function toggleScroll() { 
        if(sInt) { clearInterval(sInt); sInt = null; document.getElementById('sBtn').innerText = "‚ñ∂ AUTO SCROLL"; }
        else {
            sInt = setInterval(() => { window.scrollBy(0, 1); }, (60000/bpm/25));
            document.getElementById('sBtn').innerText = "‚ñ† STOP";
            toggleSide();
        }
    }

    function toggleSide() { document.getElementById('sidebar').classList.toggle('active'); }
    function toggleVid(id) { 
        const v = document.getElementById('vid-'+id); 
        v.style.display = (v.style.display === 'block') ? 'none' : 'block'; 
    }

    function render() {
        const wrap = document.getElementById('wrapper');
        const query = document.getElementById('searchInput').value.toLowerCase();
        let h = '';
        
        songsData.filter(s => s[lang].title.toLowerCase().includes(query)).forEach(s => {
            h += `
            <div class="song-card">
                <div style="display:flex; justify-content:space-between;">
                    <h2>${s[lang].title}</h2>
                    <button onclick="toggleVid('${s.id}')" class="btn-t">üéµ VIDEO</button>
                </div>
                <div class="tools">
                    <button class="btn-t" onclick="updateBPM(${s.bpm}); if(!isM) toggleMetro();">‚è± –í–°–¢–ê–ù–û–í–ò–¢–ò –¢–ï–ú–ü: ${s.bpm}</button>
                </div>
                <div id="vid-${s.id}" class="video-box">
                    <iframe src="https://www.youtube.com/embed/${s.youtubeId}" allowfullscreen></iframe>
                </div>
                <pre>${s[lang].content}</pre>
            </div>`;
        });
        wrap.innerHTML = h;
    }

    window.onload = () => { setL('uk'); };
</script>
</body>
</html>
