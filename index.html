<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Worship | Free Tabs & Metronome</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230f0f0f'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-family='Inter, sans-serif' font-weight='900' font-size='50' fill='%23ffaa22'>HW</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="altar.js"></script>
    <script src="how-he-loves.js"></script>
    <script src="as-the-deer.js"></script>
    <script src="hosanna.js"></script>
    <script src="the-blood.js"></script>
    <script src="reckless-love.js"></script>
    <script src="king-of-my-heart.js"></script>
    <script src="i-know-a-name.js"></script>

    <style>
        :root {
            --bg: #0f0f0f; --text: #e0e0e0; --muted: #999; --accent: #ffaa22;
            --border: #222; --input-bg: #1a1a1a; --sticky-bg: rgba(20, 20, 20, 0.95);
        }
        
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); padding-bottom: 80px; }

        .sidebar {
            position: fixed; left: -280px; top: 0; width: 260px; height: 100%;
            background: #111; border-right: 1px solid var(--border);
            z-index: 2001; transition: 0.3s; padding: 30px 20px; box-sizing: border-box;
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; z-index: 2000;
        }
        .sidebar-overlay.active { display: block; }
        
        .bpm-display { font-size: 2.5rem; font-weight: 900; color: var(--accent); text-align: center; margin: 10px 0; font-family: 'Roboto Mono'; }
        .metro-slider { width: 100%; accent-color: var(--accent); margin: 20px 0; }
        .metro-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; background: var(--accent); color: black; }

        .hero-section { 
            padding: 40px 20px 20px; text-align: center; border-bottom: 1px solid var(--border);
            position: relative;
        }
        .passport-btn { 
            position: absolute; right: 20px; top: 20px; border: 1px solid var(--accent); 
            color: var(--accent); padding: 8px 15px; border-radius: 8px; text-decoration: none;
            font-size: 0.75rem; font-weight: 700;
        }

        .site-title { font-size: 2rem; font-weight: 900; letter-spacing: -1px; margin: 0; text-transform: uppercase; }
        .site-slogan { font-size: 0.9rem; color: var(--accent); margin: 15px auto; font-style: italic; max-width: 500px; line-height: 1.4; }
        
        .search-container { max-width: 500px; margin: 20px auto 0; position: relative; padding: 0 10px; }
        .search-input { width: 100%; padding: 12px 40px 12px 20px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 50px; color: var(--text); font-size: 1rem; outline: none; box-sizing: border-box; }

        .fixed-controls {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--sticky-bg); border-top: 1px solid var(--border);
            padding: 12px 0; z-index: 1000; backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .btn { background: #222; border: 1px solid var(--border); color: var(--text); padding: 10px 15px; cursor: pointer; border-radius: 8px; font-weight: 700; font-size: 0.8rem; }
        .btn.active { background: var(--text); color: var(--bg); }
        .btn-main { background: var(--accent); color: black; border: none; min-width: 100px; }

        .container { max-width: 850px; margin: 30px auto; padding: 0 20px; }
        .song-card { margin-bottom: 50px; border-bottom: 1px solid var(--border); padding-bottom: 30px; }
        .song-title-row { display: flex; align-items: baseline; justify-content: space-between; flex-wrap: wrap; margin-bottom: 8px; }
        
        h2 { font-size: 1.8rem; font-weight: 900; margin: 0; letter-spacing: -1px; }
        .tempo-badge { background: rgba(255,170,34,0.1); color: var(--accent); padding: 2px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: 800; border: 1px solid rgba(255,170,34,0.3); font-family: 'Roboto Mono'; }
        .artist { color: var(--accent); font-weight: 700; margin-bottom: 10px; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        
        .player-toggle { color: var(--muted); cursor: pointer; font-size: 0.8rem; text-decoration: underline; display: block; margin-bottom: 10px; }
        .music-player { display: none; margin-bottom: 20px; height: 180px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        
        pre { font-family: 'Roboto Mono', monospace; font-size: 16px; line-height: 1.6; white-space: pre; background: var(--input-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent); overflow-x: auto; color: var(--text); }

        @media (max-width: 600px) {
            .site-title { font-size: 1.5rem; }
            .passport-btn { position: relative; display: inline-block; top: 0; right: 0; margin-bottom: 15px; }
            .btn { padding: 8px 10px; font-size: 0.7rem; }
            .fixed-controls { gap: 5px; padding: 10px 5px; }
        }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="overlay" onclick="toggleMetroSidebar()"></div>
<div class="sidebar" id="sidebar">
    <h3 id="metroTitle">METRONOME</h3>
    <div class="bpm-display"><span id="bpmVal">90</span> <small style="font-size: 1rem; color: var(--muted);">bpm</small></div>
    <input type="range" class="metro-slider" id="bpmSlider" min="40" max="220" value="90">
    <button class="metro-btn" id="startBtn" onclick="toggleMetronome()">START</button>
</div>

<div class="hero-section">
    <a href="about.html" class="passport-btn" id="passportBtn">PASSPORT</a>
    <div class="site-title">Harmonica Worship</div>
    <div id="slogan" class="site-slogan"></div>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="..." oninput="render()">
    </div>
</div>

<div class="container" id="wrapper"></div>

<div class="fixed-controls">
    <button class="btn" onclick="toggleMetroSidebar()" id="menuText">METRONOME</button>
    <button class="btn btn-main" id="playBtn" onclick="toggleAutoscroll()">‚ñ∂ AUTO</button>
    <div style="display: flex; gap: 2px;">
        <button class="btn" id="btn-uk" onclick="setLang('uk')">UA</button>
        <button class="btn" id="btn-en" onclick="setLang('en')">EN</button>
    </div>
    <button class="btn" onclick="changeFontSize(2)">A+</button>
    <button class="btn" onclick="changeFontSize(-2)">A-</button>
</div>

<script>
    let currentLang = 'en'; 
    let scrollInterval = null;
    let currentFontSize = 16;
    let tempo = 90;
    let beatCounter = 0;

    const songMeta = {
        'altar': '70 BPM | 6/8', 'how-he-loves': '75 BPM | 6/8', 'as-the-deer': '52 BPM | 4/4',
        'hosanna': '154 BPM | 4/4', 'the-blood': '77 BPM | 4/4', 'reckless-love': '83 BPM | 6/8',
        'king-of-my-heart': '68 BPM | 4/4', 'i-know-a-name': '86 BPM | 4/4'
    };

    let audioCtx = null;
    let isPlaying = false;
    let nextNoteTime = 0.0;
    let timerID = null;

    function toggleMetroSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    document.getElementById('bpmSlider').oninput = function() {
        tempo = this.value;
        document.getElementById('bpmVal').innerText = tempo;
    };

    function toggleMetronome() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        isPlaying = !isPlaying;
        if (isPlaying) {
            beatCounter = 0;
            document.getElementById('startBtn').innerText = "STOP";
            nextNoteTime = audioCtx.currentTime;
            scheduler();
        } else {
            document.getElementById('startBtn').innerText = "START";
            clearTimeout(timerID);
            stopScroll(); 
        }
    }

    function scheduler() {
        while (nextNoteTime < audioCtx.currentTime + 0.1) {
            playClick(nextNoteTime, beatCounter % 4 === 0);
            if (scrollInterval) {
                const delay = (nextNoteTime - audioCtx.currentTime) * 1000;
                setTimeout(() => { if (scrollInterval) window.scrollBy(0, 8); }, delay);
            }
            nextNoteTime += 60.0 / tempo;
            beatCounter++;
        }
        timerID = setTimeout(scheduler, 25);
    }

    function playClick(time, isStrong) {
        const osc = audioCtx.createOscillator();
        const env = audioCtx.createGain();
        osc.frequency.value = isStrong ? 1000 : 500;
        env.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
        osc.connect(env); env.connect(audioCtx.destination);
        osc.start(time); osc.stop(time + 0.1);
    }

    function startScroll() {
        if (!isPlaying) toggleMetronome(); 
        scrollInterval = true; 
        document.getElementById('playBtn').innerText = "‚ñ† STOP";
    }

    function stopScroll() {
        scrollInterval = null; 
        document.getElementById('playBtn').innerText = "‚ñ∂ AUTO";
    }

    function toggleAutoscroll() { scrollInterval ? stopScroll() : startScroll(); }

    const translations = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –ø—ñ—Å–Ω—é –Ω–æ–≤—É, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º!¬ª ‚Äî –ü—Å–∞–ª–æ–º 32:3", searchPlaceholder: "–®—É–∫–∞—Ç–∏ –ø—ñ—Å–Ω—é...", noResults: "–ü—É—Å—Ç–æ üé∂", menu: "–ú–ï–¢–†–û–ù–û–ú", passport: "–ü–ê–°–ü–û–†–¢" },
        en: { slogan: "¬´Sing to him a new song; play skillfully, and shout for joy.¬ª ‚Äî Psalm 33:3", searchPlaceholder: "Search songs...", noResults: "Nothing found üé∂", menu: "METRONOME", passport: "PASSPORT" }
    };

    function setLang(lang) {
        currentLang = lang;
        document.getElementById('btn-uk').className = 'btn' + (lang === 'uk' ? ' active' : '');
        document.getElementById('btn-en').className = 'btn' + (lang === 'en' ? ' active' : '');
        document.getElementById('slogan').innerText = translations[lang].slogan;
        document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
        document.getElementById('menuText').innerText = translations[lang].menu;
        document.getElementById('metroTitle').innerText = translations[lang].menu;
        document.getElementById('passportBtn').innerText = translations[lang].passport;
        render();
    }

    function togglePlayer(id) {
        const p = document.getElementById('player-' + id);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function render() {
        const wrapper = document.getElementById('wrapper');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        const allSongs = [];
        // –í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞–∑–≤–∏ –∑–º—ñ–Ω–Ω–∏—Ö: song_how_he_loves –∑–∞–º—ñ—Å—Ç—å song-how-he-loves
        const songIds = ['altar', 'how_he_loves', 'as_the_deer', 'hosanna', 'the_blood', 'reckless_love', 'king_of_my_heart', 'i_know_a_name'];
        
        songIds.forEach(id => { 
            const songVar = window['song_' + id];
            if (songVar) allSongs.push(songVar); 
        });

        let html = '';
        const filtered = allSongs.filter(s => s[currentLang].title.toLowerCase().includes(searchTerm));

        if (filtered.length === 0) {
            html = `<div style="text-align:center; padding:50px; opacity:0.5;">${translations[currentLang].noResults}</div>`;
        } else {
            filtered.forEach(song => {
                const data = song[currentLang];
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ ID –∑ –æ–±'—î–∫—Ç–∞ –ø—ñ—Å–Ω—ñ, –∑–∞–º—ñ–Ω—é—é—á–∏ –ø—ñ–¥–∫—Ä–µ—Å–ª–µ–Ω–Ω—è –Ω–∞ –¥–µ—Ñ—ñ—Å–∏ –¥–ª—è –º–µ—Ç–∞–¥–∞–Ω–∏—Ö
                const metaKey = song.id.replace('_', '-');
                html += `<div class="song-card">
                    <div class="song-title-row">
                        <h2>${data.title}</h2>
                        <span class="tempo-badge">${songMeta[metaKey] || ''}</span>
                    </div>
                    <div class="artist">${data.artist}</div>
                    <span class="player-toggle" onclick="togglePlayer('${song.id}')">üéµ Video Instruction</span>
                    <div class="music-player" id="player-${song.id}">
                        <iframe width="100%" height="180" src="https://www.youtube.com/embed/${song.youtubeId}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <pre style="font-size: ${currentFontSize}px">${data.content}</pre>
                </div>`;
            });
        }
        wrapper.innerHTML = html;
    }

    function changeFontSize(delta) { 
        currentFontSize += delta; 
        const pres = document.querySelectorAll('pre');
        pres.forEach(pre => pre.style.fontSize = currentFontSize + 'px');
    }

    window.onload = () => { setLang('en'); };
</script>

</body>
</html>
