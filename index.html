<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Worship | –¢–∞–±–∏ —Ç–∞ –ú–µ—Ç—Ä–æ–Ω–æ–º</title>
    
    <meta name="description" content="–•—Ä–∏—Å—Ç–∏—è–Ω—Å—å–∫—ñ –ø—ñ—Å–Ω—ñ –¥–ª—è –≥—É–±–Ω–æ—ó –≥–∞—Ä–º–æ–Ω—ñ–∫–∏. –¢–∞–±–∏, –º–µ—Ç—Ä–æ–Ω–æ–º, –∞–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ —Ç–∞ –≤—ñ–¥–µ–æ.">
    <meta name="keywords" content="–≥—É–±–Ω–∞ –≥–∞—Ä–º–æ–Ω—ñ–∫–∞, —Ç–∞–±–∏, worship, —Ö—Ä–∏—Å—Ç–∏—è–Ω—Å—å–∫–∞ –º—É–∑–∏–∫–∞, –º–µ—Ç—Ä–æ–Ω–æ–º">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="altar.js"></script>
    <script src="how-he-loves.js"></script>
    <script src="as-the-deer.js"></script>
    <script src="hosanna.js"></script>
    <script src="the-blood.js"></script>
    <script src="reckless-love.js"></script>

    <style>
        :root { --bg: #0b0b0b; --card-bg: #161616; --text: #f0f0f0; --muted: #888; --accent: #ff9500; --border: #222; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.5; }
        
        /* –°–£–ô–î–ï–ë–ê–† */
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; border-right: 1px solid var(--border); z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; }
        .sidebar.active { left: 0; }
        
        /* –ì–ï–†–û–ô –°–ï–ö–¶–Ü–Ø */
        .hero { min-height: 40vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px 20px; transition: 0.6s; }
        .hero.compact { min-height: 25vh; padding-top: 20px; }

        .search-wrapper { display: flex; align-items: center; background: var(--card-bg); border: 1px solid var(--border); border-radius: 50px; padding: 5px 15px; width: 100%; max-width: 500px; gap: 10px; margin-top: 20px; }
        .search-input { flex: 1; background: none; border: none; color: white; padding: 10px; outline: none; font-size: 1rem; }

        /* –ö–ê–†–¢–ö–ò –ü–Ü–°–ï–ù–¨ */
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px 120px; }
        .song-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--border); transition: 0.2s; }
        pre { font-family: 'Roboto Mono'; line-height: 1.6; white-space: pre-wrap; border-left: 3px solid var(--accent); padding-left: 15px; margin-top: 20px; font-size: 16px; color: #eee; }
        
        .video-box { display: none; margin-top: 15px; border-radius: 10px; overflow: hidden; background: #000; aspect-ratio: 16/9; }
        .video-box iframe { width: 100%; height: 100%; border: none; }

        /* –ö–ù–û–ü–ö–ò –¢–ê –ö–ï–†–£–í–ê–ù–ù–Ø */
        .fab { position: fixed; bottom: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 1.4rem; box-shadow: 0 4px 15px rgba(255,149,0,0.4); }
        #menuBtn { left: 20px; }
        
        .ui-btn { width: 100%; padding: 12px; margin-bottom: 12px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .ui-btn:hover { background: #333; }
        
        .lang-btn { background: none; border: 1px solid #444; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        .lang-btn.active { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <h2 style="color: var(--accent); margin-bottom: 25px;">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
    
    <div style="background: #1a1a1a; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; border: 1px solid var(--border);">
        <div id="bpmDisp" style="font-size: 2.2rem; font-weight: 900; color: var(--accent); font-family: 'Roboto Mono';">90</div>
        <input type="range" id="bpmSlider" min="40" max="220" value="90" style="width: 100%; margin: 15px 0;" oninput="updateBPM(this.value)">
        <button onclick="toggleMetro()" id="mBtn" class="ui-btn" style="background: var(--accent); border: none;">START METRO</button>
    </div>

    <button onclick="toggleScroll()" id="sBtn" class="ui-btn">‚ñ∂ AUTO SCROLL</button>
    <button onclick="changeFontSize(2)" class="ui-btn">A+ –ó–±—ñ–ª—å—à–∏—Ç–∏ —à—Ä–∏—Ñ—Ç</button>
    <button onclick="changeFontSize(-2)" class="ui-btn">A- –ó–º–µ–Ω—à–∏—Ç–∏ —à—Ä–∏—Ñ—Ç</button>
</div>

<div id="hero" class="hero">
    <h1>Harmonica Worship</h1>
    <p id="slogan" style="color: var(--accent); font-style: italic; max-width: 700px; font-size: 0.95rem; margin-top: 15px; line-height: 1.5; padding: 0 20px;"></p>
    
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ—à—É–∫ –ø—ñ—Å–Ω—ñ..." oninput="handleSearch()">
        <button onclick="setL('uk')" class="lang-btn" id="uB">UA</button>
        <button onclick="setL('en')" class="lang-btn" id="eB">EN</button>
    </div>
</div>

<div class="container" id="wrapper">
    <p id="statusMsg" style="text-align:center; color:var(--muted); margin-top:50px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ –ø—ñ—Å–µ–Ω—å...</p>
</div>

<div id="menuBtn" class="fab" onclick="toggleSide()">‚ò∞</div>

<script>
    let lang = 'uk';
    let bpm = 90;
    let isM = false;
    let mInt = null;
    let sInt = null;
    let fontSize = 16;
    const aCtx = new (window.AudioContext || window.webkitAudioContext)();

    const texts = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –Ω–æ–≤—É –ø—ñ—Å–Ω—é, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º, –±–æ —Å–ª–æ–≤–æ –ì–æ—Å–ø–æ–¥–Ω—î –ø—Ä—è–º–µ, —ñ –∫–æ–∂–µ–Ω –ô–æ–≥–æ —á–∏–Ω ‚Äî —Ç–æ –ø—Ä–∞–≤–¥–∞!¬ª ‚Äî –ü—Å–∞–ª–æ–º 32:3-4" },
        en: { slogan: "‚ÄúSing to him a new song; play skillfully on the strings, with loud shouts. For the word of the Lord is upright, and all his work is done in faithfulness.‚Äù ‚Äî Psalm 33:3-4" }
    };

    function setL(l) { 
        lang = l; 
        document.getElementById('slogan').innerText = texts[l].slogan;
        document.getElementById('uB').className = 'lang-btn' + (l==='uk'?' active':'');
        document.getElementById('eB').className = 'lang-btn' + (l==='en'?' active':'');
        render(); 
    }

    function updateBPM(v) { 
        bpm = parseInt(v); 
        document.getElementById('bpmDisp').innerText = bpm;
        if(isM) { stopM(); startM(); }
        if(sInt) { stopS(); startS(); }
    }

    function toggleMetro() { isM ? stopM() : startM(); }
    function startM() {
        isM = true; document.getElementById('mBtn').innerText = "STOP METRO";
        if(aCtx.state === 'suspended') aCtx.resume();
        mInt = setInterval(() => {
            const o = aCtx.createOscillator();
            const g = aCtx.createGain();
            o.frequency.setValueAtTime(1000, aCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + 0.05);
            o.connect(g); g.connect(aCtx.destination);
            o.start(); o.stop(aCtx.currentTime + 0.05);
        }, (60000/bpm));
    }
    function stopM() { isM = false; clearInterval(mInt); document.getElementById('mBtn').innerText = "START METRO"; }

    function toggleScroll() { sInt ? stopS() : startS(); }
    function startS() {
        sInt = setInterval(() => { window.scrollBy(0, 1); }, (60000 / bpm / 25));
        document.getElementById('sBtn').innerText = "‚ñ† STOP SCROLL";
        toggleSide();
    }
    function stopS() { clearInterval(sInt); sInt = null; document.getElementById('sBtn').innerText = "‚ñ∂ AUTO SCROLL"; }

    function changeFontSize(d) { fontSize += d; render(); }
    function toggleSide() { document.getElementById('sidebar').classList.toggle('active'); }
    function toggleVid(id) { 
        const v = document.getElementById('vid-'+id); 
        v.style.display = (window.getComputedStyle(v).display === 'none') ? 'block' : 'none'; 
    }

    function handleSearch() {
        if(document.getElementById('searchInput').value.length > 0) document.getElementById('hero').classList.add('compact');
        render();
    }

    function render() {
        const wrap = document.getElementById('wrapper');
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        const list = ['song_altar', 'song_how_he_loves', 'song_as_the_deer', 'song_hosanna', 'song_the_blood', 'song_reckless_love'];
        let songs = [];
        list.forEach(name => { if(window[name]) songs.push(window[name]); });

        if(songs.length === 0) return; // –ß–µ–∫–∞—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è

        let h = '';
        songs.filter(s => s[lang].title.toLowerCase().includes(query) || s[lang].content.toLowerCase().includes(query)).forEach(s => {
            h += `
            <div class="song-card">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <h2 style="margin:0;">${s[lang].title}</h2>
                        <div style="color:var(--accent); font-weight:bold; font-size:0.85rem; margin-top:4px;">${s[lang].artist}</div>
                    </div>
                    <button onclick="toggleVid('${s.id}')" style="background:#222; border:1px solid #444; color:white; font-size:0.75rem; cursor:pointer; padding:6px 10px; border-radius:6px;">üéµ VIDEO</button>
                </div>
                <div id="vid-${s.id}" class="video-box">
                    <iframe src="https://www.youtube.com/embed/${s.youtubeId}" allowfullscreen></iframe>
                </div>
                <pre style="font-size:${fontSize}px">${s[lang].content}</pre>
                <div style="margin-top:15px; border-top:1px solid #222; padding-top:15px;">
                    <span style="font-size:0.8rem; color:var(--accent); cursor:pointer; font-weight:bold;" onclick="updateBPM(${s.bpm})">‚è± –û–†–ò–ì–Ü–ù–ê–õ–¨–ù–ò–ô –¢–ï–ú–ü: ${s.bpm} BPM</span>
                </div>
            </div>`;
        });
        wrap.innerHTML = h || '<p style="text-align:center; color:var(--muted); margin-top:50px;">–ü—ñ—Å–µ–Ω—å –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üé∂</p>';
    }

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ —Ñ–∞–π–ª—ñ–≤ –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º
    function init() {
        if (window.song_altar || window.song_reckless_love) {
            setL('uk');
        } else {
            setTimeout(init, 200);
        }
    }

    window.onload = init;
</script>
</body>
</html>
