<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Worship | Free Tabs & Metronome</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230f0f0f'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-family='Inter, sans-serif' font-weight='900' font-size='50' fill='%23ffaa22'>HW</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="altar.js"></script>
    <script src="how-he-loves.js"></script>
    <script src="as-the-deer.js"></script>
    <script src="hosanna.js"></script>
    <script src="the-blood.js"></script>
    <script src="reckless-love.js"></script>
    <script src="king-of-my-heart.js"></script>
    <script src="i-know-a-name.js"></script>

    <style>
        :root {
            --bg: #0f0f0f; --text: #e0e0e0; --muted: #999; --accent: #ffaa22;
            --border: #222; --input-bg: #1a1a1a; --header-bg: rgba(15, 15, 15, 0.98);
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        
        .sidebar {
            position: fixed; left: -280px; top: 0; width: 260px; height: 100%;
            background: #111; border-right: 1px solid var(--border);
            z-index: 1001; transition: 0.3s; padding: 30px 20px; box-sizing: border-box;
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; z-index: 1000;
        }
        .sidebar-overlay.active { display: block; }
        
        header { 
            padding: 15px; border-bottom: 1px solid var(--border); 
            position: sticky; top: 0; background: var(--header-bg); z-index: 100; backdrop-filter: blur(10px); 
        }

        .header-top { 
            display: flex; justify-content: space-between; align-items: center; 
            max-width: 850px; margin: 0 auto 5px;
        }

        .menu-btn, .passport-btn { 
            background: #222; border: 1px solid var(--border); 
            color: var(--text); padding: 8px 12px; border-radius: 8px; cursor: pointer; 
            font-size: 0.75rem; font-weight: 700; text-decoration: none;
        }
        .passport-btn { border-color: var(--accent); color: var(--accent); background: transparent; }

        .site-title { font-size: 1.4rem; font-weight: 900; text-transform: uppercase; text-align: center; flex-grow: 1; }
        
        /* –°–¢–ò–õ–¨ –°–õ–û–ì–ê–ù–ê */
        .site-slogan { 
            font-size: 0.85rem; color: var(--accent); text-align: center; 
            margin: 5px auto 15px; font-weight: 400; font-style: italic; 
            max-width: 600px; line-height: 1.2;
        }

        .search-container { max-width: 500px; margin: 0 auto 15px; position: relative; }
        .search-input { width: 100%; padding: 12px 40px 12px 15px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 50px; color: var(--text); font-size: 1rem; outline: none; box-sizing: border-box; }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--muted); }
        
        .controls { display: flex; justify-content: center; gap: 6px; flex-wrap: wrap; }
        .btn { background: var(--input-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; cursor: pointer; border-radius: 6px; font-weight: 700; font-size: 0.75rem; }
        .btn.active { background: var(--text); color: var(--bg); }
        
        .container { max-width: 850px; margin: 10px auto; padding: 0 15px 150px; }
        .song-card { margin-bottom: 50px; border-bottom: 1px solid var(--border); padding-bottom: 30px; }
        
        pre { font-family: 'Roboto Mono', monospace; font-size: 16px; line-height: 1.6; background: var(--input-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent); overflow-x: auto; color: var(--text); }

        .bpm-display { font-size: 2.5rem; font-weight: 900; color: var(--accent); text-align: center; margin: 10px 0; font-family: 'Roboto Mono'; }
        .metro-slider { width: 100%; accent-color: var(--accent); margin: 20px 0; }
        .metro-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; background: var(--accent); color: black; }

        @media (max-width: 600px) {
            .site-title { font-size: 1.1rem; }
            .site-slogan { font-size: 0.7rem; margin-bottom: 10px; padding: 0 10px; }
            .controls .btn { padding: 6px 10px; font-size: 0.65rem; }
            pre { font-size: 14px; }
        }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="overlay" onclick="toggleMetroSidebar()"></div>
<div class="sidebar" id="sidebar">
    <h3 id="metroTitle">METRONOME</h3>
    <div class="bpm-display"><span id="bpmVal">90</span> <small style="font-size: 1rem; color: var(--muted);">bpm</small></div>
    <input type="range" class="metro-slider" id="bpmSlider" min="40" max="220" value="90">
    <button class="metro-btn" id="startBtn" onclick="toggleMetronome()">START</button>
</div>

<header>
    <div class="header-top">
        <button class="menu-btn" onclick="toggleMetroSidebar()">
            <span>‚ò∞</span> <span id="menuText">METRO</span>
        </button>
        <div class="site-title">Harmonica Worship</div>
        <a href="about.html" class="passport-btn" id="passportBtn">PASSPORT</a>
    </div>

    <div id="slogan" class="site-slogan"></div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="..." oninput="render()">
        <span class="search-icon">üîç</span>
    </div>

    <div class="controls">
        <button class="btn" id="btn-uk" onclick="setLang('uk')">UA</button>
        <button class="btn active" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="btn" id="playBtn" onclick="toggleAutoscroll()" style="background: var(--accent); color: black; border: none;">‚ñ∂ AUTO</button>
        <button class="btn" onclick="changeFontSize(2)">A+</button>
        <button class="btn" onclick="changeFontSize(-2)">A-</button>
    </div>
</header>

<div class="container" id="wrapper"></div>

<script>
    let currentLang = 'en'; 
    let scrollInterval = null;
    let currentFontSize = 16;
    let tempo = 90;
    let beatCounter = 0;

    const songMeta = {
        'altar': '70 BPM | 6/8',
        'how-he-loves': '75 BPM | 6/8',
        'as-the-deer': '52 BPM | 4/4',
        'hosanna': '154 BPM | 4/4',
        'the-blood': '77 BPM | 4/4',
        'reckless-love': '83 BPM | 6/8',
        'king-of-my-heart': '68 BPM | 4/4',
        'i-know-a-name': '86 BPM | 4/4'
    };

    let audioCtx = null;
    let isPlaying = false;
    let nextNoteTime = 0.0;
    let timerID = null;

    function toggleMetroSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    document.getElementById('bpmSlider').oninput = function() {
        tempo = this.value;
        document.getElementById('bpmVal').innerText = tempo;
    };

    function toggleMetronome() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        isPlaying = !isPlaying;
        if (isPlaying) {
            beatCounter = 0;
            document.getElementById('startBtn').innerText = "STOP";
            nextNoteTime = audioCtx.currentTime;
            scheduler();
        } else {
            document.getElementById('startBtn').innerText = "START";
            clearTimeout(timerID);
            stopScroll(); 
        }
    }

    function scheduler() {
        while (nextNoteTime < audioCtx.currentTime + 0.1) {
            playClick(nextNoteTime, beatCounter % 4 === 0);
            if (scrollInterval) {
                const delay = (nextNoteTime - audioCtx.currentTime) * 1000;
                setTimeout(() => { if (scrollInterval) window.scrollBy(0, 8); }, delay);
            }
            nextNoteTime += 60.0 / tempo;
            beatCounter++;
        }
        timerID = setTimeout(scheduler, 25);
    }

    function playClick(time, isStrong) {
        const osc = audioCtx.createOscillator();
        const envelope = audioCtx.createGain();
        osc.frequency.value = isStrong ? 1000 : 500;
        envelope.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
        osc.connect(envelope); envelope.connect(audioCtx.destination);
        osc.start(time); osc.stop(time + 0.1);
    }

    function stopScroll() {
        scrollInterval = null; 
        document.getElementById('playBtn').innerText = "‚ñ∂ AUTO";
    }

    function toggleAutoscroll() {
        if (scrollInterval) { stopScroll(); } 
        else { 
            if (!isPlaying) toggleMetronome();
            scrollInterval = true;
            document.getElementById('playBtn').innerText = "‚ñ† STOP";
        }
    }

    const translations = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –ø—ñ—Å–Ω—é –Ω–æ–≤—É, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º!¬ª ‚Äî –ü—Å–∞–ª–æ–º 32:3", searchPlaceholder: "–ü–æ—à—É–∫...", noResults: "–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üé∂", menu: "METRO", passport: "PASSPORT" },
        en: { slogan: "¬´Sing to him a new song; play skillfully, and shout for joy.¬ª ‚Äî Psalm 33:3", searchPlaceholder: "Search...", noResults: "Nothing found üé∂", menu: "METRO", passport: "PASSPORT" }
    };

    function setLang(lang) {
        currentLang = lang;
        document.getElementById('btn-uk').className = 'btn' + (lang === 'uk' ? ' active' : '');
        document.getElementById('btn-en').className = 'btn' + (lang === 'en' ? ' active' : '');
        document.getElementById('slogan').innerText = translations[lang].slogan;
        document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
        document.getElementById('menuText').innerText = translations[lang].menu;
        document.getElementById('passportBtn').innerText = translations[lang].passport;
        render();
    }

    function togglePlayer(id) {
        const p = document.getElementById('player-' + id);
        if (p) p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function render() {
        const wrapper = document.getElementById('wrapper');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        if (!wrapper) return;
        
        const allSongs = [];
        if (typeof song_altar !== 'undefined') allSongs.push(song_altar);
        if (typeof song_how_he_loves !== 'undefined') allSongs.push(song_how_he_loves);
        if (typeof song_as_the_deer !== 'undefined') allSongs.push(song_as_the_deer);
        if (typeof song_hosanna !== 'undefined') allSongs.push(song_hosanna);
        if (typeof song_the_blood !== 'undefined') allSongs.push(song_the_blood);
        if (typeof song_reckless_love !== 'undefined') allSongs.push(song_reckless_love);
        if (typeof song_king_of_my_heart !== 'undefined') allSongs.push(song_king_of_my_heart);
        if (typeof song_i_know_a_name !== 'undefined') allSongs.push(song_i_know_a_name);

        let html = '';
        const filteredSongs = allSongs.filter(song => song[currentLang].title.toLowerCase().includes(searchTerm));

        if (filteredSongs.length === 0) {
            html = `<div style="text-align:center; padding:50px;">${translations[currentLang].noResults}</div>`;
        } else {
            filteredSongs.forEach(song => {
                const data = song[currentLang];
                const meta = songMeta[song.id] || '';
                html += `<div class="song-card">
                    <div style="display:flex; align-items:baseline; gap:10px; flex-wrap:wrap;">
                        <h2 style="font-size:1.5rem;"><a href="songs/${song.id}.html" style="color:inherit; text-decoration:none;">${data.title}</a></h2>
                        <span style="color:var(--accent); font-size:0.7rem; font-weight:800; border:1px solid var(--accent); padding:2px 6px; border-radius:4px;">${meta}</span>
                    </div>
                    <div style="color:var(--accent); font-size:0.8rem; font-weight:700; text-transform:uppercase; margin:5px 0;">${data.artist}</div>
                    <span onclick="togglePlayer('${song.id}')" style="color:var(--muted); font-size:0.8rem; cursor:pointer; text-decoration:underline;">üéµ Video</span>
                    <div id="player-${song.id}" style="display:none; margin-top:10px;">
                        <iframe width="100%" height="180" src="https://www.youtube.com/embed/${song.youtubeId}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <pre style="font-size: ${currentFontSize}px">${data.content}</pre>
                </div>`;
            });
        }
        wrapper.innerHTML = html;
    }

    function changeFontSize(delta) { currentFontSize += delta; render(); }

    window.onload = () => { setLang('en'); };
</script>
</body>
</html>
