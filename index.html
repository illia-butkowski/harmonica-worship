    <meta name="keywords" content="–≥—É–±–Ω–∞ –≥–∞—Ä–º–æ–Ω—ñ–∫–∞, —Ç–∞–±–∏, worship, —Ö—Ä–∏—Å—Ç–∏—è–Ω—Å—å–∫—ñ –ø—ñ—Å–Ω—ñ, –º–µ—Ç—Ä–æ–Ω–æ–º –æ–Ω–ª–∞–π–Ω, harmonica tabs">
    <meta property="og:title" content="Harmonica Worship | –ì—Ä–∞–π –¥–ª—è –ë–æ–≥–∞">
    <meta property="og:description" content="–¢–∞–±–∏, –≤—ñ–¥–µ–æ —Ç–∞ –º–µ—Ç—Ä–æ–Ω–æ–º –≤ –æ–¥–Ω–æ–º—É –º—ñ—Å—Ü—ñ.">

    <script src="how-he-loves.js"></script>
    <script src="as-the-deer.js"></script>
    <script src="hosanna.js"></script>
    <script src="the-blood.js"></script>
    <script src="reckless-love.js"></script>

    <style>
        :root { --bg: #0b0b0b; --card-bg: #161616; --text: #f0f0f0; --muted: #888; --accent: #ff9500; --border: #222; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; scroll-behavior: smooth; }
        
        /* SIDEBAR */
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; border-right: 1px solid var(--border); z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; overflow-y: auto; }
        .sidebar.active { left: 0; }
        
        /* HERO */
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 0 20px; transition: 0.6s ease-in-out; }
        .hero.compact { height: 40vh; justify-content: flex-end; padding-bottom: 40px; }

        /* SEARCH */
        .search-wrapper { display: flex; align-items: center; background: var(--card-bg); border: 1px solid var(--border); border-radius: 50px; padding: 5px 15px; width: 100%; max-width: 600px; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .search-input { flex: 1; background: none; border: none; color: white; padding: 12px; font-size: 1.1rem; outline: none; }

        /* SONG CARDS */
        .song-card { background: var(--card-bg); padding: 25px; border-radius: 20px; margin-bottom: 30px; border: 1px solid var(--border); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
        .song-card h3 { margin-top: 0; display: flex; justify-content: space-between; align-items: center; }
        pre { font-family: 'Roboto Mono'; line-height: 1.7; white-space: pre-wrap; border-left: 3px solid var(--accent); padding-left: 15px; font-size: 16px; color: #e0e0e0; }

        /* VIDEO STYLES */
        .video-container { display: none; margin-top: 20px; border-radius: 12px; overflow: hidden; aspect-ratio: 16/9; border: 1px solid #333; }
        .video-container iframe { width: 100%; height: 100%; border: none; }

        .btn-action { background: #222; border: 1px solid #444; color: var(--text); padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; transition: 0.2s; margin-right: 5px; }
        .btn-action:hover { border-color: var(--accent); color: var(--accent); }

        /* COMMUNITY */
        .review-item { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; font-size: 0.9rem; }
        .reply-box { margin-left: 20px; border-left: 2px solid var(--accent); padding-left: 12px; margin-top: 10px; color: var(--muted); }
        
        /* UI BUTTONS */
        .fab-btn { position: fixed; bottom: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 1.3rem; box-shadow: 0 5px 20px rgba(255,149,0,0.4); transition: 0.3s; }
        .fab-btn:active { transform: scale(0.9); }
        #menuToggle { left: 20px; }
        #chatToggle { right: 20px; background: #1a1a1a; border: 1px solid var(--accent); color: var(--accent); }

        .pulse { border-color: var(--accent) !important; box-shadow: 0 0 15px rgba(255,149,0,0.2); }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <h2 style="color: var(--accent); margin-top: 0;">–ú–µ—Ç—Ä–æ–Ω–æ–º</h2>
    <div style="background: #1a1a1a; padding: 20px; border-radius: 15px; text-align: center;">
        <div id="bpmDisplay" style="font-size: 2.5rem; font-weight: 900; color: var(--accent); margin-bottom: 5px;">90</div>
        <div style="font-size: 0.7rem; color: var(--muted); margin-bottom: 15px; text-transform: uppercase;">Beats Per Minute</div>
        <input type="range" id="bpmSlider" min="40" max="220" value="90" style="width: 100%; accent-color: var(--accent);" oninput="updateBPM(this.value)">
        <button onclick="toggleMetronome()" id="metroBtn" style="width: 100%; background: var(--accent); border: none; padding: 12px; color: white; font-weight: 900; border-radius: 10px; margin-top: 20px; cursor: pointer;">START</button>
    </div>

    <div id="communitySection" style="margin-top: 40px;">
        <h3 style="font-size: 1.1rem;">–°–ø—ñ–ª—å–Ω–æ—Ç–∞</h3>
        <textarea id="reviewInput" placeholder="–í–∞—à –≤—ñ–¥–≥—É–∫ –∞–±–æ –ø–∏—Ç–∞–Ω–Ω—è..." style="width: 100%; background: #222; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; height: 80px; font-family: inherit; outline: none;"></textarea>
        <button onclick="addReview()" style="width: 100%; padding: 10px; margin-top: 10px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        <div id="reviewsList" style="margin-top: 20px;"></div>
    </div>
</div>

<div id="hero" class="hero">
    <h1 style="font-size: 3rem; margin: 0; letter-spacing: -1px;">Harmonica Worship</h1>
    <p id="slogan" style="color: var(--accent); font-style: italic; max-width: 600px; margin: 20px 0; line-height: 1.6;"></p>
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="–Ø–∫—É –ø—ñ—Å–Ω—é —à—É–∫–∞—î–º–æ?" oninput="handleSearch()">
        <div style="display: flex; gap: 5px; padding-right: 5px;">
            <button id="btn-uk" onclick="setLang('uk')" class="btn-action">UA</button>
            <button id="btn-en" onclick="setLang('en')" class="btn-action">EN</button>
        </div>
    </div>
</div>

<div id="wrapper" style="max-width: 800px; margin: 0 auto; padding: 0 20px 100px;"></div>

<div id="menuToggle" class="fab-btn" onclick="toggleSidebar()">‚ò∞</div>
<div id="chatToggle" class="fab-btn" onclick="toggleSidebar()">üí¨</div>

<script>
    let currentLang = 'uk';
    let bpm = 90;
    let isPlaying = false;
    let metroInterval = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const trans = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –Ω–æ–≤—É –ø—ñ—Å–Ω—é, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º...¬ª ‚Äî –ü—Å–∞–ª–æ–º 32:3" },
        en: { slogan: "‚ÄúSing to him a new song; play skillfully...‚Äù ‚Äî Psalm 33:3" }
    };

    function setLang(l) {
        currentLang = l;
        document.getElementById('slogan').innerText = trans[l].slogan;
        document.getElementById('btn-uk').style.borderColor = (l === 'uk' ? 'var(--accent)' : '#444');
        document.getElementById('btn-en').style.borderColor = (l === 'en' ? 'var(--accent)' : '#444');
        render();
    }

    function updateBPM(val) {
        bpm = parseInt(val);
        document.getElementById('bpmDisplay').innerText = bpm;
        document.getElementById('bpmSlider').value = bpm;
        if (isPlaying) { stopMetro(); startMetro(); }
    }

    function toggleMetronome() { isPlaying ? stopMetro() : startMetro(); }
    function startMetro() {
        isPlaying = true;
        document.getElementById('metroBtn').innerText = "STOP";
        if (audioCtx.state === 'suspended') audioCtx.resume();
        metroInterval = setInterval(() => {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            
            // Visual feedback
            const cards = document.querySelectorAll('.song-card');
            cards.forEach(c => {
                c.classList.add('pulse');
                setTimeout(() => c.classList.remove('pulse'), 100);
            });
        }, (60000 / bpm));
    }
    function stopMetro() { 
        isPlaying = false; 
        document.getElementById('metroBtn').innerText = "START";
        clearInterval(metroInterval); 
    }

    function handleSearch() {
        const input = document.getElementById('searchInput');
        if (input.value.length > 0) document.getElementById('hero').classList.add('compact');
        else document.getElementById('hero').classList.remove('compact');
        render();
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

    function toggleVideo(id) {
        const v = document.getElementById('vid-' + id);
        v.style.display = (v.style.display === 'block' ? 'none' : 'block');
    }

    function render() {
        const wrapper = document.getElementById('wrapper');
        const term = document.getElementById('searchInput').value.toLowerCase();
        const songList = ['altar', 'how_he_loves', 'as_the_deer', 'hosanna', 'the_blood', 'reckless_love'];
        
        let html = '';
        songList.forEach(key => {
            const s = window['song_' + key];
            if (s && s[currentLang].title.toLowerCase().includes(term)) {
                html += `
                <div class="song-card">
                    <h3>
                        ${s[currentLang].title} 
                        <div>
                            <button class="btn-action" onclick="toggleVideo('${s.id}')">–í—ñ–¥–µ–æ</button>
                            <span onclick="updateBPM(${s.bpm})" style="color:var(--accent); cursor:pointer; font-size:0.9rem;">‚è± ${s.bpm}</span>
                        </div>
                    </h3>
                    <div id="vid-${s.id}" class="video-container">
                        <iframe src="https://www.youtube.com/embed/${s.youtubeId}" allowfullscreen></iframe>
                    </div>
                    <pre>${s[currentLang].content}</pre>
                </div>`;
            }
        });
        wrapper.innerHTML = html || '<p style="text-align:center; color:var(--muted);">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ...</p>';
        loadReviews();
    }

    // COMMUNITY
    function addReview() {
        const txt = document.getElementById('reviewInput').value;
        if (!txt) return;
        const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
        reviews.unshift({ id: Date.now(), text: txt, replies: [] });
        localStorage.setItem('reviews', JSON.stringify(reviews));
        document.getElementById('reviewInput').value = '';
        loadReviews();
    }

    function addReply(id) {
        const reply = prompt("–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å:");
        if (!reply) return;
        const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
        const r = reviews.find(x => x.id === id);
        if (r) r.replies.push(reply);
        localStorage.setItem('reviews', JSON.stringify(reviews));
        loadReviews();
    }

    function loadReviews() {
        const list = document.getElementById('reviewsList');
        const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
        list.innerHTML = reviews.map(r => `
            <div class="review-item">
                <div>${r.text}</div>
                <button onclick="addReply(${r.id})" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size:0.7rem; padding:0; margin-top:5px;">–í—ñ–¥–ø–æ–≤—ñ—Å—Ç–∏</button>
                ${r.replies.map(rep => `<div class="reply-box">‚Ü≥ ${rep}</div>`).join('')}
            </div>
        `).join('');
    }

    window.onload = () => {
        setLang('uk');
    };
</script>
</body>
</html>
