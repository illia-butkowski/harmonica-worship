<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harmonica Worship | Free Tabs & Metronome</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230f0f0f'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-family='Inter, sans-serif' font-weight='900' font-size='50' fill='%23ffaa22'>HW</text></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="altar.js"></script>
    <script src="how-he-loves.js"></script>
    <script src="as-the-deer.js"></script>
    <script src="hosanna.js"></script>
    <script src="the-blood.js"></script>
    <script src="reckless-love.js"></script>
    <script src="king-of-my-heart.js"></script>
    <script src="i-know-a-name.js"></script>

    <style>
        :root {
            --bg: #0f0f0f; --text: #e0e0e0; --muted: #888; --accent: #ffaa22;
            --border: #222; --input-bg: #161616; --header-bg: rgba(15, 15, 15, 0.98);
            --card-bg: #111;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; background: var(--bg); color: var(--text); 
            line-height: 1.5;
        }
        
        /* Sidebar / Metronome */
        .sidebar {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: #0a0a0a; border-right: 1px solid var(--border);
            z-index: 2000; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px 25px;
        }
        .sidebar.active { transform: translateX(280px); }
        
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; z-index: 1500; backdrop-filter: blur(4px);
        }
        .sidebar-overlay.active { display: block; }
        
        .bpm-display { font-size: 3rem; font-weight: 900; color: var(--accent); text-align: center; margin: 20px 0; font-family: 'Roboto Mono'; }
        .metro-slider { width: 100%; accent-color: var(--accent); height: 40px; cursor: pointer; }
        .metro-btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; background: var(--accent); color: #000; font-size: 1rem; letter-spacing: 1px; }

        /* Header */
        header { 
            padding: 20px 0; border-bottom: 1px solid var(--border); 
            position: sticky; top: 0; background: var(--header-bg); z-index: 1000; 
            backdrop-filter: blur(12px); box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header-content { max-width: 850px; margin: 0 auto; padding: 0 20px; text-align: center; }

        .menu-btn { 
            position: absolute; left: 20px; top: 20px; background: #1a1a1a; border: 1px solid var(--border); 
            color: var(--text); padding: 10px 14px; border-radius: 8px; cursor: pointer; 
            display: flex; align-items: center; gap: 8px; font-size: 0.75rem; font-weight: 800;
            transition: 0.2s;
        }
        .menu-btn:hover { background: #252525; border-color: var(--accent); }

        .site-title { font-size: 1.5rem; font-weight: 900; letter-spacing: -1px; margin: 0; text-transform: uppercase; }
        .site-slogan { font-size: 0.85rem; color: var(--accent); margin: 6px 0 15px 0; font-weight: 400; font-style: italic; opacity: 0.9; }
        
        /* Search */
        .search-container { max-width: 450px; margin: 0 auto 15px; position: relative; }
        .search-input { 
            width: 100%; padding: 12px 45px 12px 20px; background: var(--input-bg); 
            border: 1px solid var(--border); border-radius: 12px; color: var(--text); 
            font-size: 1rem; outline: none; transition: 0.2s;
        }
        .search-input:focus { border-color: var(--accent); background: #1f1f1f; }
        .search-icon { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: var(--muted); pointer-events: none; }
        
        /* Controls Grid */
        .controls { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); 
            gap: 8px; max-width: 500px; margin: 0 auto;
        }
        .btn { 
            background: #1a1a1a; border: 1px solid var(--border); color: var(--text); 
            padding: 10px; cursor: pointer; border-radius: 8px; font-weight: 700; 
            font-size: 0.75rem; text-decoration: none; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        .btn.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .btn-passport { border-color: var(--accent); color: var(--accent); }
        
        /* Song Cards */
        .container { max-width: 850px; margin: 20px auto; padding: 0 20px 100px; }
        .song-card { margin-bottom: 50px; position: relative; }
        .song-title-row { display: flex; align-items: center; justify-content: space-between; gap: 15px; margin-bottom: 5px; }
        
        .song-link { color: inherit; text-decoration: none; flex: 1; }
        h2 { font-size: 1.7rem; font-weight: 900; margin: 0; letter-spacing: -0.5px; transition: 0.2s; }
        h2:hover { color: var(--accent); }

        .tempo-badge { 
            background: rgba(255,170,34,0.1); color: var(--accent); padding: 4px 10px; 
            border-radius: 6px; font-size: 0.7rem; font-weight: 800; border: 1px solid rgba(255,170,34,0.2); 
            font-family: 'Roboto Mono'; white-space: nowrap;
        }
        
        .artist { color: var(--muted); font-weight: 700; margin-bottom: 12px; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        .player-toggle { color: var(--accent); cursor: pointer; font-size: 0.8rem; font-weight: 700; margin-bottom: 15px; display: inline-flex; align-items: center; gap: 5px; }
        
        .music-player { display: none; margin: 15px 0; height: 200px; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        
        pre { 
            font-family: 'Roboto Mono', monospace; font-size: 16px; line-height: 1.7; 
            white-space: pre; background: var(--card-bg); padding: 25px; border-radius: 16px; 
            border: 1px solid var(--border); border-left: 4px solid var(--accent); 
            overflow-x: auto; color: #fff;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            header { padding: 15px 0; }
            .menu-btn { position: relative; left: 0; top: 0; width: calc(100% - 40px); margin: 0 auto 15px; }
            .site-title { font-size: 1.25rem; }
            .controls { grid-template-columns: repeat(3, 1fr); padding: 0 10px; }
            #playBtn { grid-column: span 3; padding: 12px; }
            h2 { font-size: 1.4rem; }
            pre { padding: 18px; font-size: 14px; border-radius: 12px; }
            .tempo-badge { font-size: 0.65rem; }
        }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="overlay" onclick="toggleMetroSidebar()"></div>
<div class="sidebar" id="sidebar">
    <h3 id="metroTitle" style="margin-top:0; letter-spacing: 2px;">METRONOME</h3>
    <div class="bpm-display"><span id="bpmVal">90</span> <small style="font-size: 0.9rem; color: var(--muted);">BPM</small></div>
    <input type="range" class="metro-slider" id="bpmSlider" min="40" max="220" value="90">
    <div style="margin-top: 30px;">
        <button class="metro-btn" id="startBtn" onclick="toggleMetronome()">START</button>
    </div>
</div>

<header>
    <div class="header-content">
        <button class="menu-btn" onclick="toggleMetroSidebar()">
            <span>‚ò∞</span> <span id="menuText">METRONOME</span>
        </button>
        <div class="site-title">Harmonica Worship</div>
        <div id="slogan" class="site-slogan"></div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="..." oninput="render()">
            <span class="search-icon">üîç</span>
        </div>
        
        <div class="controls">
            <a href="about.html" class="btn btn-passport" id="passportBtn">PASSPORT</a>
            <button class="btn" id="btn-uk" onclick="setLang('uk')">UA</button>
            <button class="btn active" id="btn-en" onclick="setLang('en')">EN</button>
            <button class="btn" onclick="changeFontSize(2)">A+</button>
            <button class="btn" onclick="changeFontSize(-2)">A-</button>
            <button class="btn" id="playBtn" onclick="toggleAutoscroll()" style="background: var(--accent); color: #000; border: none;">‚ñ∂ AUTO SCROLL</button>
        </div>
    </div>
</header>

<div class="container" id="wrapper"></div>

<script>
    let currentLang = 'en'; 
    let scrollInterval = null;
    let currentFontSize = 16;
    let tempo = 90;
    let beatCounter = 0;

    const songMeta = {
        'altar': '70 BPM | 6/8',
        'how-he-loves': '75 BPM | 6/8',
        'as-the-deer': '52 BPM | 4/4',
        'hosanna': '154 BPM | 4/4',
        'the-blood': '77 BPM | 4/4',
        'reckless-love': '83 BPM | 6/8',
        'king-of-my-heart': '68 BPM | 4/4',
        'i-know-a-name': '86 BPM | 4/4'
    };

    let audioCtx = null;
    let isPlaying = false;
    let nextNoteTime = 0.0;
    let timerID = null;

    function toggleMetroSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    document.getElementById('bpmSlider').oninput = function() {
        tempo = this.value;
        document.getElementById('bpmVal').innerText = tempo;
    };

    function toggleMetronome() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        isPlaying = !isPlaying;
        if (isPlaying) {
            beatCounter = 0;
            document.getElementById('startBtn').innerText = "STOP";
            nextNoteTime = audioCtx.currentTime;
            scheduler();
        } else {
            document.getElementById('startBtn').innerText = "START";
            clearTimeout(timerID);
            stopScroll(); 
        }
    }

    function scheduler() {
        while (nextNoteTime < audioCtx.currentTime + 0.1) {
            playClick(nextNoteTime, beatCounter % 4 === 0);
            if (scrollInterval) {
                const delay = (nextNoteTime - audioCtx.currentTime) * 1000;
                setTimeout(() => {
                    if (scrollInterval) window.scrollBy(0, 1); 
                }, delay);
            }
            nextNoteTime += 60.0 / tempo;
            beatCounter++;
        }
        timerID = setTimeout(scheduler, 25);
    }

    function playClick(time, isStrong) {
        const osc = audioCtx.createOscillator();
        const envelope = audioCtx.createGain();
        osc.frequency.value = isStrong ? 1000 : 500;
        envelope.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
        osc.connect(envelope); envelope.connect(audioCtx.destination);
        osc.start(time); osc.stop(time + 0.1);
    }

    function startScroll() {
        if (!isPlaying) toggleMetronome(); 
        scrollInterval = true; 
        document.getElementById('playBtn').innerText = "‚ñ† STOP SCROLL";
        document.getElementById('playBtn').style.background = "#fff";
    }

    function stopScroll() {
        scrollInterval = null; 
        document.getElementById('playBtn').innerText = "‚ñ∂ AUTO SCROLL";
        document.getElementById('playBtn').style.background = "var(--accent)";
    }

    function toggleAutoscroll() {
        scrollInterval ? stopScroll() : startScroll();
    }

    const translations = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –ø—ñ—Å–Ω—é –Ω–æ–≤—É, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º!¬ª ‚Äî –ü—Å–∞–ª–º–∏", searchPlaceholder: "–ù–∞–∑–≤–∞ –ø—ñ—Å–Ω—ñ...", noResults: "–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üé∂", menu: "–ú–ï–¢–†–û–ù–û–ú", passport: "–ü–†–û –ù–ê–°", auto: "‚ñ∂ –ê–í–¢–û–°–ö–†–û–õ", stop: "‚ñ† –°–¢–û–ü" },
        en: { slogan: "¬´Sing to him a new song; play skillfully...¬ª ‚Äî Psalms", searchPlaceholder: "Song title...", noResults: "Nothing found üé∂", menu: "METRONOME", passport: "ABOUT US", auto: "‚ñ∂ AUTO SCROLL", stop: "‚ñ† STOP" }
    };

    function setLang(lang) {
        currentLang = lang;
        document.getElementById('btn-uk').className = 'btn' + (lang === 'uk' ? ' active' : '');
        document.getElementById('btn-en').className = 'btn' + (lang === 'en' ? ' active' : '');
        document.getElementById('slogan').innerText = translations[lang].slogan;
        document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
        document.getElementById('menuText').innerText = translations[lang].menu;
        document.getElementById('metroTitle').innerText = translations[lang].menu;
        document.getElementById('passportBtn').innerText = translations[lang].passport;
        document.getElementById('playBtn').innerText = scrollInterval ? translations[lang].stop : translations[lang].auto;
        render();
    }

    function togglePlayer(id) {
        const p = document.getElementById('player-' + id);
        if (p) p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function render() {
        const wrapper = document.getElementById('wrapper');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        if (!wrapper) return;
        
        const allSongs = [];
        if (typeof song_altar !== 'undefined') allSongs.push(song_altar);
        if (typeof song_how_he_loves !== 'undefined') allSongs.push(song_how_he_loves);
        if (typeof song_as_the_deer !== 'undefined') allSongs.push(song_as_the_deer);
        if (typeof song_hosanna !== 'undefined') allSongs.push(song_hosanna);
        if (typeof song_the_blood !== 'undefined') allSongs.push(song_the_blood);
        if (typeof song_reckless_love !== 'undefined') allSongs.push(song_reckless_love);
        if (typeof song_king_of_my_heart !== 'undefined') allSongs.push(song_king_of_my_heart);
        if (typeof song_i_know_a_name !== 'undefined') allSongs.push(song_i_know_a_name);

        let html = '';
        const filteredSongs = allSongs.filter(song => song[currentLang].title.toLowerCase().includes(searchTerm));

        if (filteredSongs.length === 0) {
            html = `<div style="text-align:center; padding:50px; color: var(--muted);">${translations[currentLang].noResults}</div>`;
        } else {
            filteredSongs.forEach(song => {
                const data = song[currentLang];
                const meta = songMeta[song.id] || '';
                html += `<div class="song-card">
                    <div class="song-title-row">
                        <a href="songs/${song.id}.html" class="song-link"><h2>${data.title}</h2></a>
                        <span class="tempo-badge">${meta}</span>
                    </div>
                    <div class="artist">${data.artist}</div>
                    <div class="player-toggle" onclick="togglePlayer('${song.id}')"><span>‚ñ∂</span> WATCH VIDEO</div>
                    <div class="music-player" id="player-${song.id}">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${song.youtubeId}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <pre style="font-size: ${currentFontSize}px">${data.content}</pre>
                </div>`;
            });
        }
        wrapper.innerHTML = html;
    }

    function changeFontSize(delta) { 
        currentFontSize = Math.max(12, Math.min(24, currentFontSize + delta));
        render(); 
    }

    window.onload = () => {
        setLang('en');
    };
</script>
</body>
</html>
