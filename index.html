<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Worship | –¢–∞–±–∏ —Ç–∞ –ú–µ—Ç—Ä–æ–Ω–æ–º</title>
    
    <meta name="description" content="–•—Ä–∏—Å—Ç–∏—è–Ω—Å—å–∫—ñ –ø—ñ—Å–Ω—ñ –¥–ª—è –≥—É–±–Ω–æ—ó –≥–∞—Ä–º–æ–Ω—ñ–∫–∏. –¢–∞–±–∏, –º–µ—Ç—Ä–æ–Ω–æ–º, –∞–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞.">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="altar.js"></script>
    <script src="how-he-loves.js"></script>
    <script src="as-the-deer.js"></script>
    <script src="hosanna.js"></script>
    <script src="the-blood.js"></script>
    <script src="reckless-love.js"></script>

    <style>
        :root { --bg: #0b0b0b; --card-bg: #161616; --text: #f0f0f0; --muted: #888; --accent: #ff9500; --border: #222; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        /* SIDEBAR */
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; border-right: 1px solid var(--border); z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; overflow-y: auto; }
        .sidebar.active { left: 0; }
        
        /* HERO */
        .hero { min-height: 40vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px 20px; transition: 0.4s; }
        .search-wrapper { display: flex; align-items: center; background: var(--card-bg); border: 1px solid var(--border); border-radius: 50px; padding: 5px 15px; width: 100%; max-width: 500px; gap: 10px; margin-top: 20px; }
        .search-input { flex: 1; background: none; border: none; color: white; padding: 10px; outline: none; }

        /* CARDS */
        .song-card { background: var(--card-bg); padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border); }
        pre { font-family: 'Roboto Mono'; line-height: 1.6; white-space: pre-wrap; border-left: 3px solid var(--accent); padding-left: 15px; margin-top: 15px; font-size: 16px; color: #ddd; }
        .video-box { display: none; margin-top: 15px; border-radius: 8px; overflow: hidden; height: 200px; background: #000; }

        /* BUTTONS */
        .fab { position: fixed; bottom: 20px; width: 50px; height: 50px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 1.2rem; }
        #menuBtn { left: 20px; }
        #chatBtn { right: 20px; background: #222; border: 1px solid var(--accent); color: var(--accent); }
        
        .btn-ui { width: 100%; padding: 10px; margin-bottom: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .lang-btn { background: none; border: 1px solid #444; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <h2 style="color: var(--accent);">–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</h2>
    
    <div style="background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 15px;">
        <div id="bpmDisp" style="font-size: 2rem; font-weight: 900; color: var(--accent);">90</div>
        <input type="range" id="bpmSlider" min="40" max="220" value="90" style="width: 100%;" oninput="updateBPM(this.value)">
        <button onclick="toggleMetro()" id="mBtn" class="btn-ui" style="background: var(--accent); margin-top: 10px;">START METRO</button>
    </div>

    <button onclick="toggleScroll()" id="sBtn" class="btn-ui">‚ñ∂ AUTO SCROLL</button>

    <div style="margin-top: 20px;">
        <h4 style="margin-bottom: 10px;">–í—ñ–¥–≥—É–∫–∏ —Å–ø—ñ–ª—å–Ω–æ—Ç–∏</h4>
        <textarea id="revIn" style="width:100%; background:#222; border:1px solid #444; color:white; height:50px; border-radius:5px;"></textarea>
        <button onclick="addRev()" class="btn-ui" style="margin-top:5px; font-size:0.8rem;">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        <div id="revList" style="margin-top: 10px; font-size: 0.8rem;"></div>
    </div>
</div>

<div class="hero">
    <h1 style="margin: 0; font-size: 2.5rem;">Harmonica Worship</h1>
    <p id="slogan" style="color: var(--accent); font-style: italic; max-width: 600px; font-size: 0.9rem; margin-top: 10px;"></p>
    
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ—à—É–∫..." oninput="render()">
        <button onclick="changeL('uk')" class="lang-btn" id="uB">UA</button>
        <button onclick="changeL('en')" class="lang-btn" id="eB">EN</button>
    </div>
</div>

<div id="wrapper" style="max-width: 800px; margin: 0 auto; padding: 0 20px 100px;">
    <p id="loadingMsg" style="text-align: center; color: var(--muted);">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—ñ—Å–µ–Ω—å...</p>
</div>

<div id="menuBtn" class="fab" onclick="toggleSide()">‚ò∞</div>
<div id="chatBtn" class="fab" onclick="toggleSide()">üí¨</div>

<script>
    let lang = 'uk';
    let bpm = 90;
    let isM = false;
    let mInt = null;
    let sInt = null;
    const aCtx = new (window.AudioContext || window.webkitAudioContext)();

    const texts = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –Ω–æ–≤—É –ø—ñ—Å–Ω—é, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º, –±–æ —Å–ª–æ–≤–æ –ì–æ—Å–ø–æ–¥–Ω—î –ø—Ä—è–º–µ, —ñ –∫–æ–∂–µ–Ω –ô–æ–≥–æ —á–∏–Ω ‚Äî —Ç–æ –ø—Ä–∞–≤–¥–∞!¬ª ‚Äî –ü—Å. 32:3-4" },
        en: { slogan: "‚ÄúSing to him a new song; play skillfully on the strings, with loud shouts. For the word of the Lord is upright, and all his work is done in faithfulness.‚Äù ‚Äî Ps. 33:3-4" }
    };

    function changeL(l) { 
        lang = l; 
        document.getElementById('slogan').innerText = texts[l].slogan;
        document.getElementById('uB').style.borderColor = l==='uk'?'var(--accent)':'#444';
        document.getElementById('eB').style.borderColor = l==='en'?'var(--accent)':'#444';
        render(); 
    }

    function updateBPM(v) { 
        bpm = parseInt(v); 
        document.getElementById('bpmDisp').innerText = bpm;
        if(isM) { toggleMetro(); toggleMetro(); }
        if(sInt) { toggleScroll(); toggleScroll(); }
    }

    function toggleMetro() {
        if(isM) { clearInterval(mInt); isM = false; document.getElementById('mBtn').innerText = "START METRO"; }
        else {
            isM = true; document.getElementById('mBtn').innerText = "STOP METRO";
            if(aCtx.state === 'suspended') aCtx.resume();
            mInt = setInterval(() => {
                const o = aCtx.createOscillator();
                const g = aCtx.createGain();
                o.frequency.setValueAtTime(1000, aCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + 0.05);
                o.connect(g); g.connect(aCtx.destination);
                o.start(); o.stop(aCtx.currentTime + 0.05);
            }, (60000/bpm));
        }
    }

    function toggleScroll() {
        if(sInt) { clearInterval(sInt); sInt = null; document.getElementById('sBtn').innerText = "‚ñ∂ AUTO SCROLL"; }
        else {
            sInt = setInterval(() => { window.scrollBy(0, 1); }, (60000/bpm/30));
            document.getElementById('sBtn').innerText = "‚ñ† STOP";
            toggleSide();
        }
    }

    function toggleSide() { document.getElementById('sidebar').classList.toggle('active'); }
    function toggleVid(id) { const v = document.getElementById('vid-'+id); v.style.display = v.style.display==='block'?'none':'block'; }

    function render() {
        const wrap = document.getElementById('wrapper');
        const q = document.getElementById('searchInput').value.toLowerCase();
        
        // –ú–∞—Å–∏–≤ –Ω–∞–∑–≤ –æ–±'—î–∫—Ç—ñ–≤ –ø—ñ—Å–µ–Ω—å
        const list = ['song_altar', 'song_how_he_loves', 'song_as_the_deer', 'song_hosanna', 'song_the_blood', 'song_reckless_love'];
        const songs = [];
        
        list.forEach(name => { if(window[name]) songs.push(window[name]); });

        if(songs.length === 0) {
            wrap.innerHTML = '<p style="text-align:center; padding:50px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è... (–ø–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—å, —â–æ —Ñ–∞–π–ª–∏ –ø—ñ—Å–µ–Ω—å –ø–æ—Ä—É—á)</p>';
            return;
        }

        let h = '';
        songs.filter(s => s[lang].title.toLowerCase().includes(q)).forEach(s => {
            h += `<div class="song-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 style="margin:0; font-size:1.2rem;">${s[lang].title}</h2>
                    <button onclick="toggleVid('${s.id}')" style="background:none; border:1px solid #444; color:var(--muted); font-size:0.7rem; cursor:pointer; padding:3px 7px; border-radius:4px;">VIDEO</button>
                </div>
                <div id="vid-${s.
