<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Worship | Tabs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="altar.js"></script>
    <script src="how-he-loves.js"></script>
    <script src="as-the-deer.js"></script>

    <style>
        :root {
            --bg: #0f0f0f; --text: #e0e0e0; --muted: #999; --accent: #ffaa22;
            --border: #222; --input-bg: #1a1a1a; --header-bg: rgba(15, 15, 15, 0.95);
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        
        header { 
            padding: 25px 15px; 
            text-align: center; 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            background: var(--header-bg); 
            z-index: 100; 
            backdrop-filter: blur(10px); 
        }

        .site-title { 
            font-size: 1.6rem; 
            font-weight: 900; 
            letter-spacing: -0.5px; 
            margin: 0; 
            color: var(--text);
            text-transform: uppercase;
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –ü—Å–∞–ª–º–∞ */
        .site-slogan { 
            font-size: 0.95rem; 
            color: var(--accent); 
            margin: 8px 0 20px 0; 
            font-weight: 400;
            font-style: italic; /* –ö—É—Ä—Å–∏–≤ */
            opacity: 0.9;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 15px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
        }

        .controls { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .btn { background: var(--input-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 14px; cursor: pointer; border-radius: 6px; font-weight: 700; font-size: 0.8rem; }
        .btn.active { background: var(--text); color: var(--bg); }
        .container { max-width: 850px; margin: 20px auto; padding: 0 20px 150px; }
        .song-card { margin-bottom: 60px; }
        h2 { font-size: 1.8rem; font-weight: 900; margin: 0; letter-spacing: -1px; }
        .artist { color: var(--accent); font-weight: 700; margin-bottom: 10px; text-transform: uppercase; font-size: 0.8rem; }
        .player-toggle { color: var(--muted); cursor: pointer; font-size: 0.8rem; text-decoration: underline; margin-bottom: 10px; display: inline-block; }
        .music-player { display: none; margin-bottom: 20px; height: 80px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        pre { 
            font-family: 'Roboto Mono', monospace; font-size: 16px; line-height: 1.6; white-space: pre; 
            background: var(--input-bg); padding: 25px; border-radius: 12px; 
            border-left: 5px solid var(--accent); overflow-x: auto; color: var(--text);
        }
        .no-results { text-align: center; color: var(--muted); margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <div class="site-title">Harmonica Worship</div>
    <div id="slogan" class="site-slogan"></div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="..." oninput="render()">
        <span class="search-icon">üîç</span>
    </div>

    <div class="controls">
        <button class="btn active" id="btn-uk" onclick="setLang('uk')">UA</button>
        <button class="btn" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="btn" id="playBtn" onclick="toggleAutoscroll()" style="background: var(--accent); color: white; border: none;">‚ñ∂ AUTO</button>
        <button class="btn" onclick="changeFontSize(2)">A+</button>
        <button class="btn" onclick="changeFontSize(-2)">A-</button>
    </div>
</header>

<div class="container" id="wrapper"></div>

<script>
    let currentLang = 'uk';
    let scrollInterval = null;
    let currentFontSize = 16;

    const translations = {
        uk: {
            slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –ø—ñ—Å–Ω—é –Ω–æ–≤—É, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º!¬ª ‚Äî –ü—Å–∞–ª–æ–º 32:3",
            searchPlaceholder: "–ü–æ—à—É–∫ –ø—ñ—Å–Ω—ñ –∞–±–æ —Ç–µ–∫—Å—Ç—É...",
            noResults: "–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üé∂"
        },
        en: {
            slogan: "‚ÄúSing to him a new song; play skillfully, and shout for joy.‚Äù ‚Äî Psalm 33:3",
            searchPlaceholder: "Search songs or lyrics...",
            noResults: "Nothing found üé∂"
        }
    };

    const songData = [song_altar, song_how_he_loves, song_as_the_deer];

    function setLang(lang) {
        currentLang = lang;
        document.getElementById('btn-uk').className = 'btn' + (lang === 'uk' ? ' active' : '');
        document.getElementById('btn-en').className = 'btn' + (lang === 'en' ? ' active' : '');
        
        document.getElementById('slogan').innerText = translations[lang].slogan;
        document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
        
        render();
    }

    function togglePlayer(id) {
        const p = document.getElementById('player-' + id);
        if (p) p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function render() {
        const wrapper = document.getElementById('wrapper');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        if (!wrapper) return;
        
        let html = '';
        const filteredSongs = songData.filter(song => {
            const uk = song.uk;
            const en = song.en;
            return uk.title.toLowerCase().includes(searchTerm) || 
                   uk.content.toLowerCase().includes(searchTerm) ||
                   en.title.toLowerCase().includes(searchTerm) ||
                   en.content.toLowerCase().includes(searchTerm) ||
                   uk.artist.toLowerCase().includes(searchTerm);
        });

        if (filteredSongs.length === 0) {
            html = `<div class="no-results">${translations[currentLang].noResults}</div>`;
        } else {
            filteredSongs.forEach(song => {
                const data = song[currentLang];
                html += `<div class="song-card">
                    <h2>${data.title}</h2>
                    <div class="artist">${data.artist}</div>
                    <span class="player-toggle" onclick="togglePlayer('${song.id}')">üéµ Video</span>
                    <div class="music-player" id="player-${song.id}">
                        <iframe width="100%" height="80" src="https://www.youtube.com/embed/${song.youtubeId}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <pre style="font-size: ${currentFontSize}px">${data.content}</pre>
                </div>`;
            });
        }
        wrapper.innerHTML = html;
    }

    function toggleAutoscroll() {
        if (scrollInterval) {
            clearInterval(scrollInterval);
            scrollInterval = null;
            document.getElementById('playBtn').innerText = "‚ñ∂ AUTO";
        } else {
            document.getElementById('playBtn').innerText = "‚ñ† STOP";
            scrollInterval = setInterval(() => { window.scrollBy(0, 1); }, 50);
        }
    }

    function changeFontSize(delta) {
        currentFontSize += delta;
        render();
    }

    window.onload = () => setLang('uk');
</script>
</body>
</html>
