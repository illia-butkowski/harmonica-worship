<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Harmonica Worship | Таби та Метроном</title>
    <meta name="description" content="Християнські пісні для губної гармоніки. Таби, метроном та відео-уроки в одному каталозі.">
    <meta name="keywords" content="губна гармоніка, таби, worship, християнські пісні, метроном">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0b0b0b; --card-bg: #161616; --text: #f0f0f0; --accent: #ff9500; --border: #222; --muted: #888; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* SIDEBAR */
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; border-right: 1px solid var(--border); z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; }
        .sidebar.active { left: 0; }
        
        /* HERO */
        .hero { min-height: 35vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; border-bottom: 1px solid var(--border); transition: 0.4s; }
        .hero.compact { min-height: 20vh; }

        .search-wrapper { display: flex; align-items: center; background: var(--card-bg); border: 1px solid var(--border); border-radius: 50px; padding: 5px 15px; width: 100%; max-width: 600px; gap: 10px; margin-top: 20px; }
        .search-input { flex: 1; background: none; border: none; color: white; padding: 12px; font-size: 1rem; outline: none; }

        /* SONG CARDS */
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px 100px; }
        .song-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--border); transition: 0.2s; }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .tempo-btn { display: inline-block; background: #222; border: 1px solid var(--accent); color: var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; font-weight: bold; }
        .video-btn { background: #333; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; }

        pre { font-family: 'Roboto Mono'; line-height: 1.6; white-space: pre-wrap; border-left: 3px solid var(--accent); padding-left: 15px; margin-top: 20px; font-size: 16px; color: #eee; }
        
        .video-box { display: none; margin-top: 15px; border-radius: 10px; overflow: hidden; aspect-ratio: 16/9; }
        .video-box iframe { width: 100%; height: 100%; border: none; }

        /* UI */
        .fab { position: fixed; bottom: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 1.3rem; box-shadow: 0 4px 15px rgba(255,149,0,0.4); }
        #menuBtn { left: 20px; }
        .ui-btn { width: 100%; padding: 12px; margin-bottom: 12px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .lang-btn { background: none; border: 1px solid #444; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <h2 id="mTitle" style="color: var(--accent);">Метроном</h2>
    <div style="background: #1a1a1a; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px;">
        <div id="bpmDisp" style="font-size: 2.2rem; font-weight: 900; color: var(--accent);">90</div>
        <input type="range" id="bpmSlider" min="40" max="220" value="90" style="width: 100%; margin: 15px 0;" oninput="updateBPM(this.value)">
        <button onclick="toggleMetro()" id="mBtn" class="ui-btn" style="background: var(--accent); border: none;">START</button>
    </div>
    <button onclick="toggleScroll()" id="sBtn" class="ui-btn">AUTO SCROLL</button>
</div>

<div id="hero" class="hero">
    <h1>Harmonica Worship</h1>
    <p id="slogan" style="color: var(--accent); font-style: italic; max-width: 600px; font-size: 0.9rem; margin-top: 10px;"></p>
    
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Пошук пісні..." oninput="filterSongs()">
        <button onclick="setL('uk')" class="lang-btn" id="uB">UA</button>
        <button onclick="setL('en')" class="lang-btn" id="eB">EN</button>
    </div>
</div>

<div class="container" id="songList">
    
    <div class="song-card" data-title="Вівтар Altar">
        <div class="card-header">
            <h2 class="t-uk">Вівтар</h2>
            <h2 class="t-en" style="display:none;">The Altar</h2>
            <button class="video-btn" onclick="toggleVid('altar')">VIDEO</button>
        </div>
        <div class="tempo-btn" onclick="updateBPM(72)">⏱ 72 BPM</div>
        <div id="vid-altar" class="video-box">
            <iframe src="https://www.youtube.com/embed/YOUTUBE_ID" allowfullscreen></iframe>
        </div>
        <pre class="t-uk">4 -4 5 ... (Текст та таби UA)</pre>
        <pre class="t-en" style="display:none;">4 -4 5 ... (Tabs & Text EN)</pre>
    </div>

    <div class="song-card" data-title="Як Олень As the Deer">
        <div class="card-header">
            <h2 class="t-uk">Як Олень</h2>
            <h2 class="t-en" style="display:none;">As the Deer</h2>
            <button class="video-btn" onclick="toggleVid('deer')">VIDEO</button>
        </div>
        <div class="tempo-btn" onclick="updateBPM(65)">⏱ 65 BPM</div>
        <div id="vid-deer" class="video-box">
            <iframe src="https://www.youtube.com/embed/YOUTUBE_ID" allowfullscreen></iframe>
        </div>
        <pre class="t-uk">5 -4 4 ... (Текст та таби UA)</pre>
        <pre class="t-en" style="display:none;">5 -4 4 ... (Tabs & Text EN)</pre>
    </div>

</div>

<div id="menuBtn" class="fab" onclick="toggleSide()">☰</div>

        });
    }
