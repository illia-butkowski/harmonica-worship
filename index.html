<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Harmonica Worship | Таби та Метроном</title>
    <meta name="description" content="Християнські пісні для губної гармоніки. Таби, метроном та відео-уроки.">
    <meta name="keywords" content="губна гармоніка, таби, worship, християнські пісні, метроном">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0b0b0b; --card-bg: #161616; --text: #f0f0f0; --accent: #ff9500; --border: #222; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        /* SIDEBAR */
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; border-right: 1px solid var(--border); z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; }
        .sidebar.active { left: 0; }
        
        /* HERO */
        .hero { min-height: 35vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; border-bottom: 1px solid var(--border); }
        .search-wrapper { display: flex; align-items: center; background: var(--card-bg); border: 1px solid var(--border); border-radius: 50px; padding: 5px 15px; width: 100%; max-width: 500px; gap: 10px; margin-top: 20px; }
        .search-input { flex: 1; background: none; border: none; color: white; padding: 10px; outline: none; font-size: 1rem; }

        /* SONG CARDS */
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px 100px; }
        .song-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--border); }
        
        .tempo-tag { display: inline-block; background: #222; border: 1px solid var(--accent); color: var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; margin-top: 10px; font-weight: bold; }
        
        pre { font-family: 'Roboto Mono'; line-height: 1.6; white-space: pre-wrap; border-left: 3px solid var(--accent); padding-left: 15px; margin-top: 20px; font-size: 16px; color: #eee; }
        
        .video-box { display: none; margin-top: 15px; border-radius: 10px; overflow: hidden; aspect-ratio: 16/9; }
        .video-box iframe { width: 100%; height: 100%; border: none; }

        /* UI */
        .fab { position: fixed; bottom: 20px; left: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 1.4rem; box-shadow: 0 4px 15px rgba(255,149,0,0.4); }
        .ui-btn { width: 100%; padding: 12px; margin-bottom: 12px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .lang-btn { background: none; border: 1px solid #444; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        .lang-btn.active { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <h2 id="mTitle" style="color: var(--accent);">Метроном</h2>
    <div style="background: #1a1a1a; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px;">
        <div id="bpmDisp" style="font-size: 2.2rem; font-weight: 900; color: var(--accent);">90</div>
        <input type="range" id="bpmSlider" min="40" max="220" value="90" style="width: 100%; margin: 15px 0;" oninput="updateBPM(this.value)">
        <button onclick="toggleMetro()" id="mBtn" class="ui-btn" style="background: var(--accent); border: none;">START</button>
    </div>
    <button onclick="toggleScroll()" id="sBtn" class="ui-btn">AUTO SCROLL</button>
</div>

<div class="hero">
    <h1>Harmonica Worship</h1>
    <p id="slogan" style="color: var(--accent); font-style: italic; max-width: 600px; font-size: 0.9rem; margin-top: 10px;"></p>
    
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Пошук пісні..." oninput="filterSongs()">
        <button onclick="setL('uk')" class="lang-btn" id="uB">UA</button>
        <button onclick="setL('en')" class="lang-btn" id="eB">EN</button>
    </div>
</div>

<div class="container" id="songContainer">
    
    <div class="song-card" data-title="Вівтар Altar">
        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
            <h2 class="t-uk">Вівтар</h2>
            <h2 class="t-en" style="display:none;">The Altar</h2>
            <button onclick="toggleVid('altar')" style="background:none; border:1px solid #444; color:gray; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:0.7rem;">Video</button>
        </div>
        <div class="tempo-tag" onclick="updateBPM(72)">⏱ TEMPO: 72 BPM</div>
        <div id="vid-altar" class="video-box">
            <iframe src="https://www.youtube.com/embed/YOUTUBE_ID" allowfullscreen></iframe>
        </div>
        <pre class="t-uk">4 -4 5 ... (Текст UA)</pre>
        <pre class="t-en" style="display:none;">4 -4 5 ... (Text EN)</pre>
    </div>

    <div class="song-card" data-title="Як Олень As the Deer">
        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
            <h2 class="t-uk">Як Олень</h2>
            <h2 class="t-en" style="display:none;">As the Deer</h2>
            <button onclick="toggleVid('deer')" style="background:none; border:1px solid #444; color:gray; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:0.7rem;">Video</button>
        </div>
        <div class="tempo-tag" onclick="updateBPM(65)">⏱ TEMPO: 65 BPM</div>
        <div id="vid-deer" class="video-box">
            <iframe src="https://www.youtube.com/embed/YOUTUBE_ID" allowfullscreen></iframe>
        </div>
        <pre class="t-uk">5 -4 4 ... (Текст UA)</pre>
        <pre class="t-en" style="display:none;">5 -4 4 ... (Text EN)</pre>
    </div>

</div>

<div class="fab" onclick="toggleSide()">☰</div>

<script>
    let currentLang = 'uk';
    let bpm = 90;
    let isM = false;
    let mInt = null, sInt = null;
    const aCtx = new (window.AudioContext || window.webkitAudioContext)();

    const texts = {
        uk: { slogan: "«Співайте Йому нову пісню...» — Пс. 32:3", mLabel: "Метроном", search: "Пошук пісні..." },
        en: { slogan: "“Sing to him a new song...” — Ps. 33:3", mLabel: "Metronome", search: "Search songs..." }
    };

    function setL(l) { 
        currentLang = l; 
        document.getElementById('slogan').innerText = texts[l].slogan;
        document.getElementById('mTitle').innerText = texts[l].mLabel;
        document.getElementById('searchInput').placeholder = texts[l].search;
        
        document.getElementById('uB').className = 'lang-btn' + (l==='uk'?' active':'');
        document.getElementById('eB').className = 'lang-btn' + (l==='en'?' active':'');

        document.querySelectorAll('.t-uk').forEach(el => el.style.display = (l === 'uk' ? 'block' : 'none'));
        document.querySelectorAll('.t-en').forEach(el => el.style.display = (l === 'en' ? 'block' : 'none'));
    }

    function filterSongs() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.song-card').forEach(card => {
            const title = card.getAttribute('data-title').toLowerCase();
            card.style.display = title.includes(query) ? 'block' : 'none';
        });
    }

    function updateBPM(v) { 
        bpm = parseInt(v); 
        document.getElementById('bpmDisp').innerText = bpm;
        document.getElementById('bpmSlider').value = bpm;
        if(isM) { stopM(); startM(); }
    }

    function toggleMetro() { isM ? stopM() : startM(); }
    function startM() {
        isM = true; document.getElementById('mBtn').innerText = "STOP";
        if(aCtx.state === 'suspended') aCtx.resume();
        mInt = setInterval(() => {
            const o = aCtx.createOscillator();
            const g = aCtx.createGain();
            o.frequency.setValueAtTime(1000, aCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + 0.05);
            o.connect(g); g.connect(aCtx.destination);
            o.start(); o.stop(aCtx.currentTime + 0.05);
        }, (60000/bpm));
    }
    function stopM() {
