    <meta name="keywords" content="–≥—É–±–Ω–∞ –≥–∞—Ä–º–æ–Ω—ñ–∫–∞, —Ç–∞–±–∏, worship, —Ö—Ä–∏—Å—Ç–∏—è–Ω—Å—å–∫—ñ –ø—ñ—Å–Ω—ñ, –º–µ—Ç—Ä–æ–Ω–æ–º, worship harmonica, harmonica tabs, christian harmonica, worship harmonica tabs">

    <meta property="og:description" content="–¢–∞–±–∏, –º–µ—Ç—Ä–æ–Ω–æ–º —Ç–∞ –≤—ñ–¥–µ–æ –¥–ª—è –≥—É–±–Ω–æ—ó –≥–∞—Ä–º–æ–Ω—ñ–∫–∏ –≤ –æ–¥–Ω–æ–º—É –º—ñ—Å—Ü—ñ.">

    <style>
        :root { --bg: #0b0b0b; --card-bg: #161616; --text: #f0f0f0; --muted: #888; --accent: #ff9500; --border: #222; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; scroll-behavior: smooth; }
        
        /* SIDEBAR */
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; border-right: 1px solid var(--border); z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; overflow-y: auto; }
        .sidebar.active { left: 0; }
        
        /* HERO */
        .hero { min-height: 45vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px 20px; transition: 0.6s; }
        .hero.compact { min-height: 25vh; padding: 20px; }

        .search-wrapper { display: flex; align-items: center; background: var(--card-bg); border: 1px solid var(--border); border-radius: 50px; padding: 5px 15px; width: 100%; max-width: 600px; gap: 10px; margin-top: 20px; }
        .search-input { flex: 1; background: none; border: none; color: white; padding: 12px; font-size: 1.1rem; outline: none; }

        /* SONG CARDS */
        .song-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--border); transition: 0.3s; position: relative; }
        .song-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .tempo-btn { background: #222; border: 1px solid var(--accent); color: var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; font-weight: bold; }
        .video-toggle { background: #333; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; }

        pre { font-family: 'Roboto Mono'; line-height: 1.8; white-space: pre-wrap; border-left: 3px solid var(--accent); padding-left: 15px; font-size: 17px; color: #eee; margin-top: 15px; }
        
        .video-container { display: none; margin-top: 15px; border-radius: 10px; overflow: hidden; aspect-ratio: 16/9; border: 1px solid #333; }
        .video-container iframe { width: 100%; height: 100%; border: none; }

        /* UI ELEMENTS */
        .fab-btn { position: fixed; bottom: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 1.3rem; box-shadow: 0 4px 15px rgba(255,149,0,0.3); }
        #menuToggle { left: 20px; }
        #chatToggle { right: 20px; background: #222; color: var(--accent); border: 1px solid var(--accent); }

        .ui-button { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .lang-btn { background: none; border: 1px solid #444; color: white; border-radius: 5px; padding: 5px 12px; cursor: pointer; }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <h2 id="sideTitle" style="color: var(--accent);">–ú–µ—Ç—Ä–æ–Ω–æ–º</h2>
    <div style="background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: center;">
        <div id="bpmDisplay" style="font-size: 2.5rem; font-weight: 900; color: var(--accent);">90</div>
        <input type="range" id="bpmSlider" min="40" max="220" value="90" style="width: 100%; margin: 15px 0;" oninput="updateBPM(this.value)">
        <button onclick="toggleMetronome()" id="metroBtn" class="ui-button" style="background: var(--accent); border: none;">START</button>
        <button onclick="toggleScroll()" id="scrollBtn" class="ui-button">AUTO SCROLL</button>
    </div>

    <div id="communitySection" style="margin-top: 30px;">
        <h3 id="reviewTitle">–í—ñ–¥–≥—É–∫–∏</h3>
        <textarea id="reviewInput" placeholder="–í–∞—à—ñ –¥—É–º–∫–∏..." style="width: 100%; background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; height: 80px; box-sizing: border-box;"></textarea>
        <button onclick="addReview()" class="ui-button">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        <div id="reviewsList" style="margin-top: 20px;"></div>
    </div>
</div>

<div id="hero" class="hero">
    <h1 style="font-size: clamp(2.5rem, 8vw, 4rem); margin: 0;">Harmonica Worship</h1>
    <p id="slogan" style="color: var(--accent); font-style: italic; max-width: 600px; margin-top: 15px; line-height: 1.4;"></p>
    
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ—à—É–∫ –ø—ñ—Å–Ω—ñ..." oninput="handleSearch()">
        <button class="lang-btn" id="btn-uk" onclick="setLang('uk')">UA</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
    </div>
</div>

<div id="wrapper" style="max-width: 800px; margin: 0 auto; padding: 0 20px 100px;"></div>

<div id="menuToggle" class="fab-btn" onclick="toggleSidebar()">‚ò∞</div>
<div id="chatToggle" class="fab-btn" onclick="toggleSidebar()">üí¨</div>

<script>
    let currentLang = 'uk';
    let bpm = 90;
    let isPlaying = false;
    let metroInterval = null;
    let scrollInterval = null;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const trans = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –Ω–æ–≤—É –ø—ñ—Å–Ω—é, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º!¬ª ‚Äî –ü—Å. 32:3", side: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", rev: "–í—ñ–¥–≥—É–∫–∏" },
        en: { slogan: "¬´Sing to him a new song; play skillfully, and shout for joy¬ª ‚Äî Ps. 33:3", side: "Settings", rev: "Reviews" }
    };

    function setLang(l) {
        currentLang = l;
        document.getElementById('slogan').innerText = trans[l].slogan;
        document.getElementById('sideTitle').innerText = trans[l].side;
        document.getElementById('reviewTitle').innerText = trans[l].rev;
        document.getElementById('btn-uk').style.borderColor = (l === 'uk' ? 'var(--accent)' : '#444');
        document.getElementById('btn-en').style.borderColor = (l === 'en' ? 'var(--accent)' : '#444');
        render();
    }

    function updateBPM(val) {
        bpm = parseInt(val);
        document.getElementById('bpmDisplay').innerText = bpm;
        document.getElementById('bpmSlider').value = bpm;
        if (isPlaying) { stopMetro(); startMetro(); }
    }

    function toggleMetronome() { isPlaying ? stopMetro() : startMetro(); }
    function startMetro() {
        isPlaying = true;
        document.getElementById('metroBtn').innerText = "STOP";
        if (audioCtx.state === 'suspended') audioCtx.resume();
        metroInterval = setInterval(() => {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }, (60000 / bpm));
    }
    function stopMetro() { 
        isPlaying = false; 
        clearInterval(metroInterval); 
        document.getElementById('metroBtn').innerText = "START";
    }

    function toggleScroll() {
        if (scrollInterval) {
            clearInterval(scrollInterval);
            scrollInterval = null;
            document.getElementById('scrollBtn').innerText = "AUTO SCROLL";
        } else {
            scrollInterval = setInterval(() => window.scrollBy(0, 1), (60000 / bpm / 32));
            document.getElementById('scrollBtn').innerText = "STOP SCROLL";
            toggleSidebar();
        }
    }

    function toggleVideo(id) {
        const v = document.getElementById('vid-' + id);
        v.style.display = (v.style.display === 'block' ? 'none' : 'block');
    }

    function handleSearch() {
        const query = document.getElementById('searchInput').value;
        const hero = document.getElementById('hero');
        query.length > 0 ? hero.classList.add('compact') : hero.classList.remove('compact');
        render();
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

    function render() {
        const wrapper = document.getElementById('wrapper');
        const term = document.getElementById('searchInput').value.toLowerCase();
        const names = ['song_altar', 'song_how_he_loves', 'song_as_the_deer', 'song_hosanna', 'song_the_blood', 'song_reckless_love'];
        
        let songs = [];
        names.forEach(n => { if(window[n]) songs.push(window[n]); });

        let html = '';
        songs.filter(s => s[currentLang].title.toLowerCase().includes(term)).forEach(s => {
            html += `
            <div class="song-card">
                <div class="song-header">
                    <h2 style="margin:0; font-size:1.4rem;">${s[currentLang].title}</h2>
                    <div style="display:flex; gap:10px;">
                        <button class="video-toggle" onclick="toggleVideo('${s.id}')">VIDEO</button>
                        <div class="tempo-btn" onclick="updateBPM(${s.bpm})">‚è± ${s.bpm} BPM</div>
                    </div>
                </div>
                <div id="vid-${s.id}" class="video-container">
                    <iframe src="https://www.youtube.com/embed/${s.youtubeId}" allowfullscreen></iframe>
                </div>
                <pre>${s[currentLang].content}</pre>
            </div>`;
        });
        wrapper.innerHTML = html || '<p style="text-align:center; color:gray; margin-top:50px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—ñ—Å–µ–Ω—å...</p>';
        loadReviews();
    }

    // COMMUNITY
    function addReview() {
        const txt = document.getElementById('reviewInput').value;
        if (!txt) return;
        const reviews = JSON.parse(localStorage.getItem('hw_reviews') || '[]');
        reviews.unshift({ id: Date.now(), text: txt, replies: [] });
        localStorage.setItem('hw_reviews', JSON.stringify(reviews));
        document.getElementById('reviewInput').value = '';
        loadReviews();
    }

    function loadReviews() {
        const list = document.getElementById('reviewsList');
        const reviews = JSON.parse(localStorage.getItem('hw_reviews') || '[]');
        list.innerHTML = reviews.map(r => `
            <div class="review-item" style="background:#1a1a1a; padding:12px; border-radius:8px; margin-bottom:10px; border:1px solid #333; font-size:0.9rem;">
                ${r.text}
            </div>
        `).join('');
    }

  
    };
</script>
</body>
