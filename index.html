    <meta charset="UTF-8">

    <title>Harmonica Worship | Tabs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="altar.js"></script>

    <style>
        :root {
            --bg: #0f0f0f; --text: #e0e0e0; --muted: #999; --accent: #ffaa22;
            --border: #222; --input-bg: #1a1a1a; --header-bg: rgba(15, 15, 15, 0.95);
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        
        header { 
            padding: 25px 15px; 
            text-align: center; 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            background: var(--header-bg); 
            z-index: 100; 
            backdrop-filter: blur(10px); 
        }

        .site-title { 
            font-size: 1.6rem; 
            font-weight: 900; 
            letter-spacing: -0.5px; 
            margin: 0; 
            color: var(--text);
            text-transform: uppercase;
        }
        
        .site-slogan { 
            font-size: 0.95rem; 
            color: var(--accent); 
            margin: 8px 0 20px 0; 
            font-weight: 400;
            font-style: italic; 
            line-height: 1.4;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 15px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
        }

        .controls { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .btn { background: var(--input-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 14px; cursor: pointer; border-radius: 6px; font-weight: 700; font-size: 0.8rem; }
        .btn.active { background: var(--text); color: var(--bg); }
        
        .container { max-width: 850px; margin: 20px auto; padding: 0 20px 150px; }
        .song-card { margin-bottom: 60px; border-bottom: 1px solid var(--border); padding-bottom: 40px; }
        .song-card:last-child { border: none; }
        
        h2 { font-size: 1.8rem; font-weight: 900; margin: 0; letter-spacing: -1px; }
        .artist { color: var(--accent); font-weight: 700; margin-bottom: 10px; text-transform: uppercase; font-size: 0.8rem; }
        .player-toggle { color: var(--muted); cursor: pointer; font-size: 0.8rem; text-decoration: underline; margin-bottom: 10px; display: inline-block; }
        .music-player { display: none; margin-bottom: 20px; height: 180px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        
        pre { 
            font-family: 'Roboto Mono', monospace; font-size: 16px; line-height: 1.6; white-space: pre; 
            background: var(--input-bg); padding: 25px; border-radius: 12px; 
            border-left: 5px solid var(--accent); overflow-x: auto; color: var(--text);
        }
        .no-results { text-align: center; color: var(--muted); margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <div class="site-title">Harmonica Worship</div>
    <div id="slogan" class="site-slogan"></div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="..." oninput="render()">

    <div class="controls">

        <button class="btn" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="btn" id="playBtn" onclick="toggleAutoscroll()" style="background: var(--accent); color: white; border: none;">‚ñ∂ AUTO</button>
        <button class="btn" onclick="changeFontSize(2)">A+</button>
        <button class="btn" onclick="changeFontSize(-2)">A-</button>
    </div>
</header>
