<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Worship | –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="altar.js"></script>
    <script src="how-he-loves.js"></script>
    <script src="as-the-deer.js"></script>
    <script src="hosanna.js"></script>
    <script src="the-blood.js"></script>
    <script src="reckless-love.js"></script>

    <style>
        :root { --bg: #0b0b0b; --card-bg: #161616; --text: #f0f0f0; --muted: #888; --accent: #ff9500; --border: #222; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; scroll-behavior: smooth; }
        
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; border-right: 1px solid var(--border); z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; overflow-y: auto; }
        .sidebar.active { left: 0; }
        
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 0 20px; transition: 0.6s; }
        .hero.compact { height: 35vh; justify-content: flex-start; padding-top: 20px; }

        .search-wrapper { display: flex; align-items: center; background: var(--card-bg); border: 1px solid var(--border); border-radius: 50px; padding: 5px 15px; width: 100%; max-width: 600px; gap: 10px; }
        .search-input { flex: 1; background: none; border: none; color: white; padding: 12px; font-size: 1.1rem; outline: none; }

        .song-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--border); transition: 0.2s; }
        pre { font-family: 'Roboto Mono'; line-height: 1.6; white-space: pre-wrap; border-left: 3px solid var(--accent); padding-left: 15px; }

        .review-item { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .reply-box { margin-left: 20px; border-left: 2px solid var(--accent); padding-left: 10px; margin-top: 10px; font-size: 0.9rem; color: var(--muted); }
        
        .fab-btn { position: fixed; bottom: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 1.3rem; box-shadow: 0 4px 15px rgba(255,149,0,0.3); }
        #menuToggle { left: 20px; }
        #chatToggle { right: 20px; background: #222; color: var(--accent); border: 1px solid var(--accent); }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <h2 style="color: var(--accent);">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
    <div style="background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: center;">
        <div id="bpmDisplay" style="font-size: 2rem; font-weight: 900; color: var(--accent);">90</div>
        <input type="range" id="bpmSlider" min="40" max="220" value="90" style="width: 100%;" oninput="updateBPM(this.value)">
        <button onclick="toggleMetronome()" style="width: 100%; background: var(--accent); border: none; padding: 10px; color: white; font-weight: bold; border-radius: 5px; margin-top: 10px;">START</button>
    </div>
    <div id="communitySection" style="margin-top: 30px;">
        <h3>–í—ñ–¥–≥—É–∫–∏</h3>
        <textarea id="reviewInput" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤—ñ–¥–≥—É–∫..." style="width: 100%; background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; height: 60px;"></textarea>
        <button onclick="addReview()" style="width: 100%; padding: 8px; margin-top: 5px; cursor: pointer;">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        <div id="reviewsList" style="margin-top: 15px;"></div>
    </div>
</div>

<div id="hero" class="hero">
    <h1>Harmonica Worship</h1>
    <p id="slogan" style="color: var(--accent); font-style: italic; max-width: 600px;"></p>
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ—à—É–∫ –ø—ñ—Å–Ω—ñ..." oninput="handleSearch()">
        <button class="lang-btn active" id="btn-uk" onclick="setLang('uk')" style="background:none; border:1px solid #444; color:white; border-radius:5px; padding:5px 10px; cursor:pointer;">UA</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')" style="background:none; border:1px solid #444; color:white; border-radius:5px; padding:5px 10px; cursor:pointer;">EN</button>
    </div>
</div>

<div id="wrapper" style="max-width: 800px; margin: 0 auto; padding: 20px;"></div>

<div id="menuToggle" class="fab-btn" onclick="toggleSidebar()">‚ò∞</div>
<div id="chatToggle" class="fab-btn" onclick="toggleSidebar()">üí¨</div>

<script>
    let currentLang = 'uk';
    let bpm = 90;
    let isPlaying = false;
    let metroInterval = null;
    let fontSize = 16;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const trans = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –Ω–æ–≤—É –ø—ñ—Å–Ω—é, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º, –±–æ —Å–ª–æ–≤–æ –ì–æ—Å–ø–æ–¥–Ω—î –ø—Ä—è–º–µ, —ñ –∫–æ–∂–µ–Ω –ô–æ–≥–æ —á–∏–Ω ‚Äî —Ç–æ –ø—Ä–∞–≤–¥–∞!¬ª ‚Äî –ü—Å–∞–ª–æ–º 32:3-4" },
        en: { slogan: "‚ÄúSing to him a new song; play skillfully on the strings, with loud shouts. For the word of the Lord is upright, and all his work is done in faithfulness.‚Äù ‚Äî Psalm 33:3-4" }
    };

    function setLang(l) {
        currentLang = l;
        document.getElementById('slogan').innerText = trans[l].slogan;
        document.getElementById('btn-uk').style.borderColor = (l === 'uk' ? 'var(--accent)' : '#444');
        document.getElementById('btn-en').style.borderColor = (l === 'en' ? 'var(--accent)' : '#444');
        render();
    }

    function updateBPM(val) {
        bpm = parseInt(val);
        document.getElementById('bpmDisplay').innerText = bpm;
        if (isPlaying) { stopMetro(); startMetro(); }
    }

    function toggleMetronome() { isPlaying ? stopMetro() : startMetro(); }
    function startMetro() {
        isPlaying = true;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        metroInterval = setInterval(() => {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            document.querySelectorAll('.song-card').forEach(c => {
                c.style.borderColor = 'var(--accent)';
                setTimeout(() => c.style.borderColor = 'var(--border)', 100);
            });
        }, (60000 / bpm));
    }
    function stopMetro() { isPlaying = false; clearInterval(metroInterval); }

    function handleSearch() {
        if (document.getElementById('searchInput').value.length > 0) document.getElementById('hero').classList.add('compact');
        render();
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

    function render() {
        const wrapper = document.getElementById('wrapper');
        const term = document.getElementById('searchInput').value.toLowerCase();
        const songs = [
            typeof song_altar !== 'undefined' ? song_altar : null,
            typeof song_how_he_loves !== 'undefined' ? song_how_he_loves : null,
            typeof song_as_the_deer !== 'undefined' ? song_as_the_deer : null,
            typeof song_hosanna !== 'undefined' ? song_hosanna : null,
            typeof song_the_blood !== 'undefined' ? song_the_blood : null,
            typeof song_reckless_love !== 'undefined' ? song_reckless_love : null
        ].filter(s => s !== null);

        let html = '';
        songs.filter(s => s[currentLang].title.toLowerCase().includes(term)).forEach(s => {
            html += `<div class="song-card">
                <h3>${s[currentLang].title} <small onclick="updateBPM(${s.bpm})" style="color:var(--accent); cursor:pointer;">‚è± ${s.bpm} BPM</small></h3>
                <pre style="font-size:${fontSize}px">${s[currentLang].content}</pre>
            </div>`;
        });
        wrapper.innerHTML = html;
        loadReviews();
    }

    // REVIEW SYSTEM
    function addReview() {
        const txt = document.getElementById('reviewInput').value;
        if (!txt) return;
        const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
        reviews.unshift({ id: Date.now(), text: txt, replies: [] });
        localStorage.setItem('reviews', JSON.stringify(reviews));
        document.getElementById('reviewInput').value = '';
        loadReviews();
    }

    function addReply(id) {
        const reply = prompt("–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å:");
        if (!reply) return;
        const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
        const r = reviews.find(x => x.id === id);
        if (r) r.replies.push(reply);
        localStorage.setItem('reviews', JSON.stringify(reviews));
        loadReviews();
    }

    function loadReviews() {
        const list = document.getElementById('reviewsList');
        const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
        list.innerHTML = reviews.map(r => `
            <div class="review-item">
                <div>${r.text}</div>
                <button onclick="addReply(${r.id})" style="font-size:0.7rem; margin-top:5px;">–í—ñ–¥–ø–æ–≤—ñ—Å—Ç–∏</button>
                ${r.replies.map(rep => `<div class="reply-box">‚Ü≥ ${rep}</div>`).join('')}
            </div>
        `).join('');
    }

    window.onload = () => setLang('uk');
</script>
</body>
</html>
