<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Worship | –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="altar.js"></script>
    <script src="how-he-loves.js"></script>
    <script src="as-the-deer.js"></script>
    <script src="hosanna.js"></script>
    <script src="the-blood.js"></script>
    <script src="reckless-love.js"></script>

    <style>
        :root { --bg: #0b0b0b; --card-bg: #161616; --text: #f0f0f0; --accent: #ff9500; --border: #222; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; border-right: 1px solid var(--border); z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; overflow-y: auto; }
        .sidebar.active { left: 0; }
        
        .hero { min-height: 35vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; border-bottom: 1px solid var(--border); }
        
        .search-wrapper { display: flex; align-items: center; background: var(--card-bg); border: 1px solid var(--border); border-radius: 50px; padding: 5px 15px; width: 100%; max-width: 500px; gap: 10px; margin-top: 15px; }
        .search-input { flex: 1; background: none; border: none; color: white; padding: 10px; outline: none; }

        .nav-bar { display: flex; gap: 10px; margin-top: 15px; }
        .nav-btn { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; transition: 0.3s; }
        .nav-btn:hover { border-color: var(--accent); color: var(--accent); }

        .container { max-width: 800px; margin: 0 auto; padding: 30px 20px 100px; }
        .song-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--border); }
        pre { font-family: 'Roboto Mono'; line-height: 1.6; white-space: pre-wrap; border-left: 3px solid var(--accent); padding-left: 15px; margin-top: 20px; font-size: 16px; color: #eee; }
        
        .video-box { display: none; margin-top: 15px; border-radius: 10px; overflow: hidden; background: #000; aspect-ratio: 16/9; }
        .video-box iframe { width: 100%; height: 100%; border: none; }

        .fab { position: fixed; bottom: 20px; left: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; font-size: 1.4rem; box-shadow: 0 4px 15px rgba(255,149,0,0.4); }
        .ui-btn { width: 100%; padding: 12px; margin-bottom: 10px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .lang-btn { background: none; border: 1px solid #444; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        .lang-btn.active { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <h2 style="color: var(--accent);">–ú–µ–Ω—é</h2>
    <div id="sideList" style="margin-bottom: 20px;">
        </div>
    
    <div style="background: #1a1a1a; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; border: 1px solid #333;">
        <div id="bpmDisp" style="font-size: 2rem; font-weight: 900; color: var(--accent);">90</div>
        <input type="range" id="bpmSlider" min="40" max="220" value="90" style="width: 100%;" oninput="updateBPM(this.value)">
        <button onclick="toggleMetro()" id="mBtn" class="ui-btn" style="background: var(--accent); border: none; margin-top: 10px;">START METRO</button>
    </div>
    <button onclick="toggleScroll()" id="sBtn" class="ui-btn">‚ñ∂ AUTO SCROLL</button>
</div>

<div class="hero">
    <h1 style="margin:0;">Harmonica Worship</h1>
    <p id="slogan" style="color: var(--accent); font-style: italic; max-width: 600px; font-size: 0.9rem; margin-top: 10px;"></p>
    
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ—à—É–∫ –ø—ñ—Å–Ω—ñ..." oninput="render()">
        <button onclick="setL('uk')" class="lang-btn" id="uB">UA</button>
        <button onclick="setL('en')" class="lang-btn" id="eB">EN</button>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="showAll()">üìÇ –í–µ—Å—å –∫–∞—Ç–∞–ª–æ–≥</button>
        <button class="nav-btn" onclick="toggleSide()">‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</button>
    </div>
</div>

<div class="container" id="wrapper"></div>

<div class="fab" onclick="toggleSide()">‚ò∞</div>

<script>
    let lang = 'uk';
    let bpm = 90;
    let isM = false;
    let mInt = null, sInt = null;
    const aCtx = new (window.AudioContext || window.webkitAudioContext)();

    const texts = {
        uk: { slogan: "¬´–°–ø—ñ–≤–∞–π—Ç–µ –ô–æ–º—É –Ω–æ–≤—É –ø—ñ—Å–Ω—é, –≥—Ä–∞–π—Ç–µ –ô–æ–º—É –≥–∞—Ä–Ω–æ –∑ –ø–æ–≥—É–∫–æ–º...¬ª ‚Äî –ü—Å. 32:3" },
        en: { slogan: "‚ÄúSing to him a new song; play skillfully...‚Äù ‚Äî Ps. 33:3" }
    };

    function setL(l) { 
        lang = l; 
        document.getElementById('slogan').innerText = texts[l].slogan;
        document.getElementById('uB').className = 'lang-btn' + (l==='uk'?' active':'');
        document.getElementById('eB').className = 'lang-btn' + (l==='en'?' active':'');
        render(); 
    }

    function showAll() {
        document.getElementById('searchInput').value = '';
        render();
        window.scrollTo({top: 400, behavior: 'smooth'});
    }

    function updateBPM(v) { 
        bpm = parseInt(v); 
        document.getElementById('bpmDisp').innerText = bpm;
        if(isM) { stopM(); startM(); }
        if(sInt) { stopS(); startS(); }
    }

    function toggleMetro() { isM ? stopM() : startM(); }
    function startM() {
        isM = true; document.getElementById('mBtn').innerText = "STOP METRO";
        if(aCtx.state === 'suspended') aCtx.resume();
        mInt = setInterval(() => {
            const o = aCtx.createOscillator();
            const g = aCtx.createGain();
            o.frequency.setValueAtTime(1000, aCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + 0.05);
            o.connect(g); g.connect(aCtx.destination);
            o.start(); o.stop(aCtx.currentTime + 0.05);
        }, (60000/bpm));
    }
    function stopM() { isM = false; clearInterval(mInt); document.getElementById('mBtn').innerText = "START METRO"; }

    function toggleScroll() { sInt ? stopS() : startS(); }
    function startS() {
        sInt = setInterval(() => { window.scrollBy(0, 1); }, (60000 / bpm / 25));
        document.getElementById('sBtn').innerText = "‚ñ† STOP";
        toggleSide();
    }
    function stopS() { clearInterval(sInt); sInt = null; document.getElementById('sBtn').innerText = "‚ñ∂ AUTO SCROLL"; }

    function toggleSide() { document.getElementById('sidebar').classList.toggle('active'); }
    function toggleVid(id) { 
        const v = document.getElementById('vid-'+id); 
        v.style.display = (v.style.display === 'block') ? 'none' : 'block'; 
    }

    function render() {
        const wrap = document.getElementById('wrapper');
        const sideList = document.getElementById('sideList');
        const query = document.getElementById('searchInput').value.toLowerCase();
        const names = ['song_altar', 'song_how_he_loves', 'song_as_the_deer', 'song_hosanna', 'song_the_blood', 'song_reckless_love'];
        let songs = [];
        names.forEach(n => { if(window[n]) songs.push(window[n]); });

        let h = '', sH = '<p style="font-size:0.7rem; color:gray;">–ö–ê–¢–ê–õ–û–ì:</p>';
        songs.forEach(s => {
            sH += `<div onclick="scrollToSong('${s.id}')" style="cursor:pointer; padding:5px 0; font-size:0.9rem; border-bottom:1px solid #222;">${s[lang].title}</div>`;
            if(s[lang].title.toLowerCase().includes(query)) {
                h += `
                <div class="song-card" id="card-${s.id}">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h2 style="margin:0;">${s[lang].title}</h2>
                        <button onclick="toggleVid('${s.id}')" style="background:#222; border:1px solid #444; color:white; padding:5px 10px; border-radius:5px; cursor:pointer;">üéµ Video</button>
                    </div>
                    <div id="vid-${s.id}" class="video-box">
                        <iframe src="https://www.youtube.com/embed/${s.youtubeId}" allowfullscreen></iframe>
                    </div>
                    <pre>${s[lang].content}</pre>
                    <div style="margin-top:15px; color:var(--accent); font-size:0.8rem; cursor:pointer;" onclick="updateBPM(${s.bpm})">‚è± BPM: ${s.bpm}</div>
                </div>`;
            }
        });
        wrap.innerHTML = h;
        sideList.innerHTML = sH;
    }

    function scrollToSong(id) {
        toggleSide();
        document.getElementById('card-'+id).scrollIntoView({behavior: 'smooth'});
    }

    function init() {
        if (window.song_altar || window.song_reckless_love) { setL('uk'); } 
        else { setTimeout(init, 200); }
    }
    window.onload = init;
</script>
</body>
</html>
