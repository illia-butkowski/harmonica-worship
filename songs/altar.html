<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">O Come to the Altar - Harmonica Tabs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ffaa22; --bg: #0f0f0f; --panel: #1a1a1a; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 140px; }
        
        .header-nav { background: var(--panel); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .btn-back { color: var(--primary); text-decoration: none; font-weight: bold; font-size: 0.9rem; }
        .btn-lang { background: var(--primary); border: none; padding: 8px 15px; border-radius: 5px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        .logo-box { text-align: center; padding: 30px 20px; }
        .logo-text { color: var(--primary); font-size: 1.5rem; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        #psalm-text { font-size: 0.85rem; font-style: italic; color: #888; margin-top: 8px; max-width: 600px; margin-left: auto; margin-right: auto; line-height: 1.4; }

        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        #song-title { font-size: 2.5rem; margin: 10px 0; text-align: center; color: #fff; font-weight: 900; }
        #artist-name { text-align: center; color: var(--primary); font-weight: bold; margin-bottom: 30px; text-transform: uppercase; font-size: 0.9rem; }

        .video-container { position: relative; padding-bottom: 56.25%; height: 0; margin-bottom: 30px; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .tab-content { background: var(--panel); padding: 30px; border-radius: 15px; white-space: pre-wrap; font-family: 'Roboto Mono', monospace; font-size: 1.1rem; line-height: 1.8; border-left: 6px solid var(--primary); margin-bottom: 40px; color: #fff; }

        .other-songs { border-top: 1px solid #333; padding-top: 20px; margin-top: 40px; }
        .other-songs h3 { font-size: 0.9rem; color: #666; text-transform: uppercase; margin-bottom: 15px; }
        .song-links { display: flex; gap: 10px; flex-wrap: wrap; }
        .song-links a { color: #aaa; text-decoration: none; font-size: 0.85rem; background: #222; padding: 6px 14px; border-radius: 4px; transition: 0.2s; }
        .song-links a:hover { background: var(--primary); color: #000; }

        .controls { position: fixed; bottom: 0; width: 100%; background: #111; padding: 20px 0; border-top: 3px solid var(--primary); display: flex; justify-content: center; align-items: center; gap: 30px; z-index: 100; box-shadow: 0 -5px 20px rgba(0,0,0,0.8); }
        .bpm-display { font-size: 1.8rem; font-weight: 900; color: var(--primary); border: 2px solid var(--primary); padding: 5px 15px; border-radius: 8px; }
        .btn-play { background: var(--primary); border: none; padding: 15px 40px; border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 1.1rem; text-transform: uppercase; transition: 0.2s; }
    </style>
</head>
<body>

    <nav class="header-nav">
        <a href="../index.html" class="btn-back" id="nav-back">← КАТАЛОГ</a>
        <button class="btn-lang" onclick="toggleLanguage()" id="lang-toggle">EN</button>
    </nav>

    <div class="logo-box">
        <p class="logo-text">Harmonica Worship</p>
        <p id="psalm-text">"Співайте Йому пісню нову, грайте Йому гарно із покликом радості!" (Пс. 32:3)</p>
    </div>

    <div class="container">
        <h1 id="song-title">Прийди до вівтаря</h1>
        <p id="artist-name">Elevation Worship</p>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/rYQ5yXCc_CA" allowfullscreen></iframe>
        </div>

        <div class="tab-content" id="tab-data">
            </div>

        <div class="other-songs">
            <h3 id="more-title">Інші пісні:</h3>
            <div class="song-links">
                <a href="hosanna.html">Hosanna</a>
                <a href="how-he-loves.html">How He Loves</a>
                <a href="as-the-deer.html">As the Deer</a>
            </div>
        </div>
    </div>

    <div class="controls">
        <div style="text-align: center;">
            <div class="bpm-display">68 BPM</div>
        </div>
        <button class="btn-play" onclick="toggleMetronome()" id="metro-btn">START</button>
    </div>

    <script>
        const songData = {
            uk: {
                title: "Прийди до вівтаря",
                psalm: '"Співайте Йому пісню нову, грайте Йому гарно із покликом радості!" (Пс. 32:3)',
                back: "← КАТАЛОГ",
                more: "Інші пісні:",
                content: `
(Куплет 1)

5 5 5 -4 4 4 -3 3 5
Маєш біль, маєш зламаний дух
5 5 5 -4 4 4 -3 3 5
Тиск гріха уповільнює рух
5 -5 4 4 -3
Кличе Ісус нас
5 5 5 -4 4 4 -3 3 5
Порожнечу в душі маєш ти - 
5 5 5 -4 4 4 -3 3 5
Йди напийся живої води
5 -5 4 4 -3
Кличе Ісус нас

(Приспів)

4 -4 5 4 -5 5 4 4 -4 5 -5 5 -4 4
В обійми Ісуса ти перед вівтарем прийди
4 -4 5 4 -5 5 4 4 -4 5 -5 5 -4 45
Бо кров'ю Своєю тобі прощення Він купив

(Куплет 2)

5 5 5 -4 4 4 -3 3 5
Жалкування та сумнів лишай
5 5 5 -4 4 4 -3 3 5
Не чекай, до Христа поспішай
5 -5 4 4 -3
Кличе Ісус нас
5 5 5 -4 4 4 -3 3 5
Поміняй ти на радість печаль
5 5 5 -4 4 4 -3 3 5
Хай народиться нове життя
5 -5 4 4 -3
Кличе Ісус нас

(Міст)

4 -4 5 -5 5 4 -4 5 -5 5 4
Він наш Спаситель, з мертвих воскрес навік
4 -4 5 6 4 -4 5 -5 5
Тож заспіваймо: Алілуя
4 -4 5 -5 5 4 -4 5 -5 5 4
Бог дивовижний, Цар і Господь над всім
4 -4 5 6 4 -4 5 -5 5
Тож заспіваймо: Алілуя

(Куплет 3)

про вінець, що отримаєш ти...`
            },
            en: {
                title: "O Come to the Altar",
                psalm: '"Sing to him a new song; play skillfully, and shout for joy." (Psalm 33:3)',
                back: "← CATALOG",
                more: "More songs:",
                content: `(Verse 1)
5 5 5 -4 4 4 -3 3 5
Are you hurting and broken within?
5 5 5 -4 4 4 -3 3 5
Overwhelmed by the weight of your sin?
5 -5 4 4 -3
Jesus is calling

(Chorus)
4 -4 5 4 -5 5 
O come to the altar
4 4 -4 5 -5 5 -4 4
The Father's arms are open wide
4 -4 5 4 -5 5 
Forgiveness was bought with
4 4 -4 5 -5 5 -4 4 5
The precious blood of Jesus Christ

(Bridge)
4 -4 5 -5 5 
Oh, what a Savior
4 -4 5 -5 5 4
Isn't He wonderful?
4 -4 5 6 4 -4 5 -5 5
Sing hallelujah, Christ is risen`
            }
        };

        let currentLang = 'uk';

        function updateUI() {
            const lang = songData[currentLang];
            document.getElementById('song-title').innerText = lang.title;
            document.getElementById('psalm-text').innerText = lang.psalm;
            document.getElementById('nav-back').innerText = lang.back;
            document.getElementById('more-title').innerText = lang.more;
            document.getElementById('tab-data').innerText = lang.content;
            document.getElementById('lang-toggle').innerText = currentLang === 'uk' ? 'EN' : 'UA';
            document.getElementById('page-title').innerText = lang.title + " - Harmonica Tabs";
        }

        function toggleLanguage() {
            currentLang = currentLang === 'uk' ? 'en' : 'uk';
            updateUI();
        }

        let isPlaying = false; let audioCtx = null; let nextTickTime = 0; let timerId = null;
        const bpm = 68;

        function playTick() {
            let osc = audioCtx.createOscillator(); let envelope = audioCtx.createGain();
            osc.frequency.value = 1000; envelope.gain.value = 1;
            envelope.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(envelope); envelope.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function scheduler() {
            while (nextTickTime < audioCtx.currentTime + 0.1) {
                playTick(); nextTickTime += 60 / bpm;
            }
            timerId = setTimeout(scheduler, 25);
        }

        function toggleMetronome() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            isPlaying = !isPlaying;
            const btn = document.getElementById('metro-btn');
            if (isPlaying) { 
                btn.innerText = 'STOP'; 
                btn.style.background = '#fff';
                nextTickTime = audioCtx.currentTime; 
                scheduler(); 
            } else { 
                btn.innerText = 'START'; 
                btn.style.background = '#ffaa22';
                clearTimeout(timerId); 
            }
        }

        updateUI();
    </script>
</body>
</html>
