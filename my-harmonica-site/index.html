<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Worship | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="songs/altar.js"></script>
    <script src="songs/how-he-loves.js"></script>

    <style>
        :root {
            --bg: #ffffff; --text: #1a1a1a; --muted: #666; --accent: #ff9900;
            --border: #eeeeee; --input-bg: #f9f9f9; --header-bg: rgba(255, 255, 255, 0.95);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f0f0f; --text: #e0e0e0; --muted: #999; --accent: #ffaa22;
                --border: #222; --input-bg: #1a1a1a; --header-bg: rgba(15, 15, 15, 0.95);
            }
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.5; }
        header { padding: 15px; text-align: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--header-bg); z-index: 100; backdrop-filter: blur(10px); }
        .controls { display: flex; justify-content: center; gap: 8px; margin-bottom: 12px; }
        .btn { background: var(--input-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 14px; cursor: pointer; border-radius: 6px; font-weight: 700; font-size: 0.8rem; }
        .btn.active { background: var(--text); color: var(--bg); }
        .btn-play { background: var(--accent); color: #fff; border: none; }
        .container { max-width: 850px; margin: 20px auto; padding: 0 20px 150px; }
        .song-card { margin-bottom: 60px; }
        h2 { font-size: 2rem; font-weight: 900; margin: 0; letter-spacing: -1px; }
        .artist { color: var(--accent); font-weight: 700; margin-bottom: 15px; text-transform: uppercase; font-size: 0.85rem; }
        .player-toggle { color: var(--muted); cursor: pointer; font-size: 0.8rem; text-decoration: underline; margin-bottom: 15px; display: inline-block; }
        .music-player { display: none; margin-bottom: 20px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); height: 80px; }
        pre { 
            font-family: 'Roboto Mono', monospace; font-size: 16px; white-space: pre; 
            background: var(--input-bg); padding: 25px; border-radius: 12px; 
            border-left: 5px solid var(--accent); overflow-x: auto; color: var(--text);
        }
        .chord { color: var(--accent); font-weight: 700; }
    </style>
</head>
<body>

<header>
    <div class="controls">
        <button class="btn active" id="btn-uk" onclick="setLang('uk')">UA</button>
        <button class="btn" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="btn btn-play" id="playBtn" onclick="toggleAutoscroll()">‚ñ∂ –ê–í–¢–û–ü–õ–ï–ô</button>
        <button class="btn" onclick="changeFontSize(2)">A+</button>
        <button class="btn" onclick="changeFontSize(-2)">A-</button>
    </div>
</header>

<div class="container" id="wrapper"></div>

<script>
    let currentLang = 'uk';
    let scrollInterval = null;
    let currentFontSize = 16;

    // –°–ø–∏—Å–æ–∫ –ø—ñ–¥–∫–ª—é—á–µ–Ω–∏—Ö –æ–±'—î–∫—Ç—ñ–≤
    const songData = [song_altar, song_how_he_loves];

    function setLang(lang) {
        currentLang = lang;
        document.getElementById('btn-uk').className = 'btn' + (lang === 'uk' ? ' active' : '');
        document.getElementById('btn-en').className = 'btn' + (lang === 'en' ? ' active' : '');
        render();
    }

    function togglePlayer(id) {
        const p = document.getElementById('player-' + id);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function render() {
        const wrapper = document.getElementById('wrapper');
        let html = '';
        songData.forEach(song => {
            const data = song[currentLang];
            html += `<div class="song-card">
                <h2>${data.title}</h2>
                <div class="artist">${data.artist}</div>
                <span class="player-toggle" onclick="togglePlayer('${song.id}')">üéµ –û—Ä–∏–≥—ñ–Ω–∞–ª YouTube</span>
                <div class="music-player" id="player-${song.id}">
                    <iframe width="100%" height="80" src="https://www.youtube.com/embed/${song.youtubeId}" frameborder="0"></iframe>
                </div>
                <pre style="font-size: ${currentFontSize}px">${data.content}</pre>
            </div>`;
        });
        wrapper.innerHTML = html;
    }

    function toggleAutoscroll() {
        if (scrollInterval) {
            clearInterval(scrollInterval);
            scrollInterval = null;
            document.getElementById('playBtn').innerText = "‚ñ∂ –ê–í–¢–û–ü–õ–ï–ô";
        } else {
            document.getElementById('playBtn').innerText = "‚ñ† –°–¢–û–ü";
            scrollInterval = setInterval(() => { window.scrollBy(0, 1); }, 50);
        }
    }

    function changeFontSize(delta) {
        currentFontSize += delta;
        render();
    }

    window.onload = render;
</script>
</body>
</html>
